<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="theme-color" content="#000000" />
  <title>App-X: Design Your Own Apps</title>
  <script type="module" src="/dist/esm/main.js"></script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

<script type="module">

  // register service worker
  let hasRegStep = false
  if (! ('serviceWorker' in navigator)) {

    document.getElementById('root').value = `
        This browser is not supported!
        Use a latest version of Chrome, Edge, Safari, or Firefox to view this site.
    `
  } else if (!navigator.serviceWorker.controller) {
    hasRegStep = true
    navigator.serviceWorker.register('./sw.js', {scope: '.'})
    .then((reg) => {
      // registration successful
      console.log('Service Worker: registration succeeded. Scope is ' + reg.scope)
      navigator.serviceWorker.ready.then(() => {
        // console.log(navigator.serviceWorker)
        console.log('Service Worker: ready to handle fetches')
      })
    }).catch((error) => {
      // registration failed
      console.log('Service Worker: registration failed - ' + error)
    })
  }

  import module from "/dist/esm/main.js"

  // render function
  async function render() {

    //console.log(module.react)
    //console.log(module['react-dom'])
    import('/appx/App').then(app => {
      const App = app.default
      //console.log(App)
      module['react-dom'].render(
          module['react'].createElement(App, null),
          document.getElementById('root')
      )
    })
  }

  // wait for service worker registration, or render immediately
  if (hasRegStep) {
    setTimeout(render, 1500)
  } else {
    render()
  }

</script>
</html>
