# namespace
- query: "SELECT *
            FROM namespace
            WHERE
                namespace = '{{params.namespace}}'
                AND deleted = 0"
  map_def:
      - name: sql_namespaces
        key:
            - "$@.namespace"
        value: "$@"

# app
- query: "SELECT *
            FROM app
            WHERE
                namespace = '{{params.namespace}}'
                AND deleted = 0"
  map_def:
      - name: sql_apps
        key:
            - "$@.namespace"
            - "$@.app_name"
            - "$@.app_ver"
        value: "$@"

# runtime
- query: "SELECT *
            FROM runtime
            WHERE
                namespace = '{{params.namespace}}'
                AND deleted = 0"
  map_def:
      - name: sql_runtimes
        key:
            - "$@.namespace"
            - "$@.runtime_name"
        value: "$@"

# deployment
- query: "SELECT *
            FROM deployment
            WHERE
                namespace = '{{params.namespace}}'
                AND deleted = 0"
  map_def:
      - name: sql_deployments_by_runtime
        key:
            - "$@.namespace"
            - "$@.runtime_name"
            - "$@.app_name"
        value: "$@"

      - name: sql_deployments_by_app
        key:
            - "$@.namespace"
            - "$@.app_name"
            - "$@.runtime_name"
        value: "$@"
