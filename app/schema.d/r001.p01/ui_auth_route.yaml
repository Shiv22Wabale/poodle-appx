ui_route:
    - namespace: sys
      ui_name: auth
      ui_ver: internal
      ui_route_name: /
      ui_route_spec:
          element:
              type: react/element
              name: self/page/Console

    - namespace: sys
      ui_name: auth
      ui_ver: internal
      ui_route_name: /404
      ui_route_spec:
          element:
              type: react/element
              name: app-x/page/layout/HeaderLayout
              props:
                  header:
                      type: react/element
                      name: self/page/header/Header_user
              children:
                  - type: react/element
                    name: app-x/view/error/NotFoundView
