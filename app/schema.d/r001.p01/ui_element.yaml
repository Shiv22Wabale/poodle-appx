ui_element:
    - namespace: sys
      app_name: appx
      ui_app_ver: internal
      ui_element_name: /
      ui_element_type: html
      ui_element_spec:
          path: /index.html
          entry: /AppX
          data:
              title: Design Your Own Apps with App-X

    - namespace: sys
      app_name: appx
      ui_app_ver: internal
      ui_element_name: /AppX
      ui_element_type: jsx/element
      ui_element_spec:
          propTypes:
              title: PropTypes.string.isRequired
          base:
              type: jsx/element
              name: app-x/apps/MUI_route_theme_redux
              props:
                  redux_store_provider:
                      type: js/import
                      name: app-x/redux/store|default
                  theme_provider:
                      type: js/import
                      name: app-x/theme|default
                  routes:
                      type: jsx/route
                  not_found_view:
                      type: jsx/element
                      name: app-x/pages/layouts/headerLayout
                      children:
                          - type: jsx/element
                            name: app-x/views/errors/NotFoundView
          styles:
              root:
                  height: "100%"
              button:
                  margin: "1px"
                      #type: js/expression
                      #data: "$R('app-x/theme|default').spacing(1)"
          snippet: |+
              console.log(this)

