ui_element:
    - namespace: sys
      app_name: appx
      ui_app_ver: internal
      ui_element_name: /
      ui_element_type: html
      ui_element_spec:
          path: /index.html
          data:
              title: Design Your Own Apps with App-X
          element:
              name: self/AppX

    - namespace: sys
      app_name: appx
      ui_app_ver: internal
      ui_element_name: /AppX
      ui_element_type: jsx/element
      ui_element_spec:
          propTypes:
              title: PropTypes.string.isRequired
          base:
              type: jsx/element
              name: app-x/apps/MUI_route_theme_redux
              # name: app-x/AppX
              props:
                  redux_store_provider:
                      type: js/import
                      name: app-x/redux/store|default
                  theme_provider:
                      type: js/import
                      name: app-x/theme|default
                  routes:
                      type: jsx/route
                  not_found_view:
                      type: jsx/element
                      name: app-x/pages/layouts/headerLayout
                      children:
                          - type: jsx/element
                            name: app-x/views/errors/NotFoundView
          code:
              type: js/block
              data: |+
                  const useStyles = makeStyles((theme) => ({
                    root: {
                      height: '100%',
                    },
                    image: {
                      backgroundImage: 'url(https://source.unsplash.com/random)',
                      backgroundRepeat: 'no-repeat',
                      backgroundColor:
                        theme.palette.type === 'light' ? theme.palette.grey[50] : theme.palette.grey[900],
                      backgroundSize: 'cover',
                      backgroundPosition: 'center',
                    },
                    paper: {
                      margin: theme.spacing(12, 4),
                      display: 'flex',
                      flexDirection: 'column',
                      alignItems: 'center',
                    },
                    facebook: {
                      backgroundColor: '#4267B2',
                    },
                    google: {
                      backgroundColor: '#DB4437',
                    },
                    avatar: {
                      margin: theme.spacing(1),
                      backgroundColor: theme.palette.secondary.main,
                    },
                    line: {
                      margin: theme.spacing(1),
                    },
                    error: {
                      margin: theme.spacing(1),
                      color: theme.palette.text.error,
                    },
                    button: {
                      margin: theme.spacing(1),
                    },
                    form: {
                      width: '100%', // Fix IE 11 issue.
                      margin: theme.spacing(1),
                    },
                  }))

                  const classes = useStyles()


