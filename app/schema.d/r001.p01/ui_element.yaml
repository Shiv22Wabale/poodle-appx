ui_element:
    - namespace: sys
      ui_name: appxui
      ui_ver: internal
      ui_element_name: /
      ui_element_type: html
      ui_element_spec:
          path: /index.html
          entry: /AppX
          data:
              title: Design Your Own Apps with App-X

    - namespace: sys
      ui_name: appxui
      ui_ver: internal
      ui_element_name: /AppX
      ui_element_type: react/element
      ui_element_spec:
          propTypes:
              title: PropTypes.string.isRequired
          base:
              type: react/element
              name: app-x/app/MUI_theme_redux
              styles:
                  type: mui/style
                  root:
                      height: "100%"
                  #button:
                  #    margin: "1px"
                  #        #type: js/expression
                  #        #data: "$r('app-x/theme.default').spacing(1)"
              snippet:
                  type: js/block
                  data: |+
                      console.log(props)
              props:
                  routes:
                      type: appx/route
                  redux_store_provider:
                      type: js/import
                      name: app-x/redux/store.default
                  theme_provider:
                      type: js/import
                      name: app-x/theme.default
                  not_found_view:
                      type: react/element
                      name: app-x/page/layout/HeaderLayout
                      props:
                          header:
                              type: react/element
                              name: app-x/page/header/Header_plain
                              props:
                                  title: App-X
                                  titleIcon:
                                      type: react/element
                                      name: "@material-ui/icons.ViewQuiltRounded"
                                  homeUrl: '/'
                      children:
                          - type: react/element
                            name: app-x/view/error/NotFoundView

    - namespace: sys
      ui_name: appxui
      ui_ver: internal
      ui_element_name: /page/landing/Home
