ui_element:
    - namespace: sys
      app_name: appx
      ui_app_ver: internal
      element_name: /
      element_type: html
      element_spec:
          template: /index.html
          data:
              title: Design Your Own Apps with App-X

ui_element:
    - namespace: sys
      app_name: appx
      ui_app_ver: internal
      element_name: /AppX
      element_type: js
      element_spec:
          scope: app-x
          name: /AppX
          props:
              routes:
                  - route: "/"
                    element:
                        scope: app-x
                        name: /pages/landing/Home
                  - route: "/appx/login"
                    element:
                        scope: app-x
                        name: /pages/layouts/headerLayout
                        child:
                            scope: app-x
                            name: /pages/auth/SigninSide
                  - route: "/appx/console"
                    element:
                        scope: app-x
                        name: /pages/layouts/consoleLayout
                        child:
                            scope: app-x
                            name: /views/errors/NotFoundView
                  - route: "/404"
                    element:
                        scope: app-x
                        name: /pages/layouts/headerLayout
                        child:
                            scope: app-x
                            name: /views/errors/NotFoundView

    - namespace: sys
      app_name: appx
      ui_app_ver: internal
      element_name: /pages/landing/Home
      element_type: js
      element_spec:
          comment: initialize home page
