ui_element:
    - namespace: sys
      app_name: appx
      ui_app_ver: internal
      ui_element_name: /
      ui_element_type: html
      ui_element_spec:
          path: /index.html
          data:
              title: Design Your Own Apps with App-X
          element:
              name: self/AppX

    - namespace: sys
      app_name: appx
      ui_app_ver: internal
      ui_element_name: /AppX
      ui_element_type: react
      ui_element_spec:
          name: app-x/AppX
          props:
              redux_provider: app-x/redux/store
              theme_provider: app-x/theme
              not_found_view:
                  element:
                      name: app-x/pages/layouts/headerLayout
                      children:
                          - name: app-x/views/errors/NotFoundView

