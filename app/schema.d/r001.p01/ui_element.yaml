ui_element:
    - namespace: sys
      app_name: appx
      ui_app_ver: internal
      element_name: /
      element_type: html
      element_spec:
          template: /index.html
          data:
              title: Design Your Own Apps with App-X

    - namespace: sys
      app_name: appx
      ui_app_ver: internal
      element_name: /index.html
      element_type: html
      element_spec:
          template: /index.html
          data:
              title: Design Your Own Apps with App-X

    - namespace: sys
      app_name: appx
      ui_app_ver: internal
      element_name: /AppX
      element_type: js
      element_spec:
          name: app-x/AppX
          props:
              routes:
                  - route: "/"
                    element:
                        name: app-x/pages/landing/Home
                  - route: "/login"
                    element:
                        name: app-x/pages/layouts/headerLayout
                        children:
                            - element:
                                  name: app-x/pages/auth/SigninSide
                  - route: "/console"
                    element:
                        name: app-x/pages/layouts/consoleLayout
                        children:
                            - element:
                                  name: app-x/views/errors/NotFoundView
                  - route: "/404"
                    element:
                        name: app-x/pages/layouts/headerLayout
                        children:
                            - element:
                                  name: app-x/views/errors/NotFoundView

