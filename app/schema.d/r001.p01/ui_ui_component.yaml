ui_component:
    ############################################################
    - namespace: sys
      ui_name: ui
      ui_ver: internal
      ui_component_name: /Router
      ui_component_type: react/component
      ui_component_spec:
        styles:
          _type: mui/style
          root:
            color:
              _type: js/expression
              data: theme.palette.text.primary
            height: 100%
            backgroundColor:
              _type: js/expression
              data: theme.palette.background.paper
          _order: 1
        component:
          _type: react/element
          name: react-redux.Provider
          props:
            store:
              _type: js/import
              name: app-x/redux/store
          children:
            - _type: react/element
              name: app-x/theme/GlobalStyleProvider
              children:
                - _type: react/element
                  name: self/page/MobileNavProvider
                  children:
                    - _type: react/element
                      name: app-x/builder/ui/NavProvider
                      children:
                        - _type: react/element
                          name: app-x/route/RouterProvider
                          children:
                            - _type: react/element
                              name: self/page/Console
          _order: 2

    ############################################################
    - namespace: sys
      ui_name: ui
      ui_ver: internal
      ui_component_name: /page/MobileNavProvider
      ui_component_type: react/provider
      ui_component_spec:
        ...open:
          _type: react/state
          _order: 1
          name: open
          setter: setOpen
          init: "false"
        toggle:
          _type: js/function
          _order: 2
          body:
            - setOpen(!open)
        provider:
          _order: 3
          open:
            _type: js/expression
            data: open
          setOpen:
            _type: js/expression
            data: setOpen
          toggle:
            _type: js/expression
            data: toggle

    ############################################################
    - namespace: sys
      ui_name: ui
      ui_ver: internal
      ui_component_name: /page/Header
      ui_component_type: react/component
      ui_component_spec:
        theme:
          _type: mui/theme
          _order: 1
        styles:
          _type: mui/style
          avatar:
            backgroundColor:
              _type: js/expression
              data: theme.palette.primary.light
          _order: 2
        router:
          _type: route/context
          name: app-x/route/RouterProvider.Context
          _order: 3
        mobileNav:
          _type: react/context
          name: self/page/MobileNavProvider.Context
          _order: 4
        component:
          _type: react/element
          name: "@material-ui/core.AppBar"
          props:
            elevation: 0
          children:
            - _type: react/element
              name: "@material-ui/core.Toolbar"
              children:
                - _type: react/element
                  name: "@material-ui/core.Fab"
                  props:
                    size: small
                    color: primary
                    onClick:
                      _type: js/expression
                      data: e => router.hnavigate('sys', 'console', 'base', '/console')
                    className:
                      _type: js/expression
                      data: styles.avatar
                  style:
                    boxShadow: none
                  children:
                    - _type: react/element
                      name: "@material-ui/icons.ViewQuiltRounded"
                - _type: react/element
                  name: "@material-ui/core.Fab"
                  props:
                    size: medium
                    color: primary
                    onClick:
                      _type: js/expression
                      data: e => router.navigate('/')
                    variant: extended
                  style:
                    margin:
                      _type: js/expression
                      data: theme.spacing(1)
                    boxShadow: none
                  children:
                    - UI Builder
                - _type: react/element
                  name: "@material-ui/core.Box"
                  props:
                    flexGrow: 1
                - _type: react/element
                  name: app-x/util/UserBadge
                  props:
                    auth:
                      _type: js/expression
                      data: "{namespace:'sys',ui_name:'console',ui_deployment:'base'}"
                    realm: main
                    authUrl: /login
                    elevation: 0
                - _type: react/element
                  name: app-x/util/ThemeBadge
                  style:
                    margin:
                      _type: js/expression
                      data: theme.spacing(1)
                - _type: react/element
                  name: "@material-ui/core.Hidden"
                  props:
                    lgUp: true
                  children:
                    - _type: react/element
                      name: "@material-ui/core.Fab"
                      props:
                        size: small
                        color: primary
                        onClick:
                          _type: js/expression
                          data: e => mobileNav.toggle()
                      style:
                        boxShadow: none
                      children:
                        - _type: react/element
                          name: "@material-ui/icons.Menu"
          _order: 5
        _test:
          providers:
            - name: react-redux.Provider
              _type: react/element
              props:
                store:
                  name: app-x/redux/store
                  _type: js/import
            - name: self/page/MobileNavProvider
              _type: react/element
            - name: app-x/theme/GlobalStyleProvider
              _type: react/element
              props:
                theme:
                  name: app-x/theme
                  _type: js/import
            - name: app-x/route/RouterProvider
              _type: react/element

    ############################################################
    - namespace: sys
      ui_name: ui
      ui_ver: internal
      ui_component_name: /page/Console
      ui_component_type: react/component
      ui_component_spec:
        uiNav:
          _type: react/element
          name: self/nav/uiNav
          _order: 1
        styles:
          _type: mui/style
          root:
            color:
              _type: js/expression
              data: theme.palette.text.primary
            height: 100%
            backgroundColor:
              _type: js/expression
              data: theme.palette.background.paper
          sideNav:
            width: 300
            height: 100%
            backgroundColor:
              _type: js/expression
              data: theme.palette.background.paper
          _order: 2
        router:
          _type: route/context
          name: app-x/route/RouterProvider.Context
          _order: 3
        mobileNav:
          _type: react/context
          name: self/page/MobileNavProvider.Context
          _order: 4
        component:
          _type: react/element
          name: antd.Layout
          style:
            height: 100%
          children:
            - _type: react/element
              name: antd.Layout.Header
              children:
                - _type: react/element
                  name: self/page/Header
            - _type: react/element
              name: antd.Layout.Content
              style:
                height: 100%
              children:
                - _type: react/element
                  name: antd.Layout
                  style:
                    height: 100%
                  children:
                    - _type: react/element
                      name: "@material-ui/core.Hidden"
                      props:
                        lgUp: true
                        className:
                          _type: js/expression
                          data: styles.sideNav
                      children:
                        - _type: react/element
                          name: "@material-ui/core.Drawer"
                          props:
                            open:
                              _type: js/expression
                              data: mobileNav.open
                            anchor: left
                            classes:
                              _type: js/expression
                              data: "{paper: styles.sideNav}"
                            onClose:
                              _type: js/expression
                              data: e => mobileNav.setOpen(false)
                          children:
                            - _type: js/expression
                              data: uiNav
                    - _type: react/element
                      name: "@material-ui/core.Hidden"
                      props:
                        mdDown: true
                      children:
                        - _type: react/element
                          name: antd.Layout.Sider
                          props:
                            width: 300
                            className:
                              _type: js/expression
                              data: styles.sideNav
                          children:
                            - _type: js/expression
                              data: uiNav
                    - _type: react/element
                      name: antd.Layout.Content
                      children:
                        - _type: react/element
                          name: react-router-dom.Routes
                          children:
                            - _type: route/path
                              path: ui_deployments
                              element:
                                _type: react/element
                                name: "@material-ui/core.Box"
                                children:
                                  - _type: react/element
                                    name: "self/page/Deployment"
                            - _type: route/path
                              path: ui_apps
                              element:
                                _type: react/element
                                name: "@material-ui/core.Box"
                                children:
                                  - _type: react/element
                                    name: "self/page/UIApps"
                            - _type: route/path
                              path: /
                              element:
                                _type: react/element
                                name: app-x/builder/ui/UI_Builder
                                props:
                                  ui_name: ui
                                  namespace: sys
                                  ui_deployment: base
                            - _type: route/path
                              path: "*"
                              element:
                                _type: react/element
                                name: app-x/page/error/NotFoundView
          _order: 5
        _test:
          providers:
            - name: react-redux.Provider
              _type: react/element
              props:
                store:
                  name: app-x/redux/store
                  _type: js/import
            - name: app-x/theme/GlobalStyleProvider
              _type: react/element
              props:
                theme:
                  name: app-x/theme
                  _type: js/import
            - name: self/page/MobileNavProvider
              _type: react/element
            - name: app-x/builder/ui/NavProvider
              _type: react/element
            - name: app-x/route/RouterProvider
              _type: react/element

    ############################################################
    - namespace: sys
      ui_name: ui
      ui_ver: internal
      ui_component_name: /nav/uiNav
      ui_component_type: react/component
      ui_component_spec:
        navContext:
          _type: react/context
          name: app-x/builder/ui/NavProvider.Context
          _order: 1
        effects:
          _type: react/effect
          body:
            - _type: appx/api
              namespace: sys
              app_name: appx
              method: get
              endpoint: /ui/ui_deployment
              result: |-
                // console.log(result)
                states.setUiDeployments(result)
          _order: 2
        snippet:
          _type: js/statement
          body:
            - // console.log('navContext', navContext)
          _order: 3
        styles:
          _type: mui/style
          root:
            color:
              _type: js/expression
              data: theme.palette.text.primary
            width: 100%
            backgroundColor:
              _type: js/expression
              data: theme.palette.background.paper
          divider:
            margin:
              _type: js/expression
              data: theme.spacing(3, 0, 2)
          _order: 4
        states:
          uiRouteNav:
            _type: react/state
            name: open
            setter: setOpen
            init: "false"
          uiComponentNav:
            _type: react/state
            name: open
            setter: setOpen
            init: "false"
          ...uiDeployments:
            _type: react/state
            name: uiDeployments
            setter: setUiDeployments
            init: "['a','b','c']"
          _order: 5
        handlers:
          handleDeployment:
            _type: js/function
            params:
              - value
            body:
              - // console.log('handleDeployment', value)
              - >
                const found = states.uiDeployments
                    .find(d => `${d.namespace}/${d.ui_name}/${d.ui_deployment}` === value)
                if (found) {
                    navContext.selectDeployment(found)
                } else {
                    navContext.selectDeployment(null)
                }
          handleRouteSelected:
            _type: js/expression
            data: props.handleRouteSelected
          handleComponentSelected:
            _type: js/expression
            data: props.handleComponentSelected
          _order: 6
        component:
          _type: react/element
          name: "@material-ui/core.Box"
          props:
            className:
              _type: js/expression
              data: styles.root
          children:
            - _type: react/element
              name: "@material-ui/core.List"
              props:
                className:
                  _type: js/expression
                  data: styles.root
                component: nav
                aria-labelledby: UI Builder
              children:
                - _type: react/element
                  name: "@material-ui/core.ListSubheader"
                  children:
                    - UI Builder
                - _type: react/element
                  name: app-x/route/RouterProvider.Link
                  props:
                    to: /ui_apps
                  children:
                    - _type: react/element
                      name: "@material-ui/core.ListItem"
                      props:
                        dense: true
                        button: true
                      children:
                        - _type: react/element
                          name: "@material-ui/core.ListItemIcon"
                          children:
                            - _type: react/element
                              name: "@material-ui/icons.SettingsOutlined"
                              props:
                                fontSize: small
                        - _type: react/element
                          name: "@material-ui/core.ListItemText"
                          props:
                            primary: UI Apps
                - _type: react/element
                  name: app-x/route/RouterProvider.Link
                  props:
                    to: /ui_deployments
                  children:
                    - _type: react/element
                      name: "@material-ui/core.ListItem"
                      props:
                        dense: true
                        button: true
                      children:
                        - _type: react/element
                          name: "@material-ui/core.ListItemIcon"
                          children:
                            - _type: react/element
                              name: "@material-ui/icons.DeviceHubOutlined"
                              props:
                                fontSize: small
                        - _type: react/element
                          name: "@material-ui/core.ListItemText"
                          props:
                            primary: UI Deployments
                            variant: small
                - _type: react/element
                  name: "@material-ui/core.Divider"
                  props:
                    className:
                      _type: js/expression
                      data: styles.divider
                - _type: react/element
                  name: "@material-ui/core.ListItem"
                  props:
                    dense: true
                  children:
                    - _type: react/element
                      name: "@material-ui/core.FormControl"
                      props:
                        style:
                          width: 100%
                      children:
                        - _type: react/element
                          name: "@material-ui/core.FormHelperText"
                          children:
                            - Select Deployment
                        - _type: react/element
                          name: "@material-ui/core.Select"
                          props:
                            value:
                              _type: js/expression
                              data: >
                                !!navContext.navDeployment?.namespace

                                && !!navContext.navDeployment?.ui_name

                                && !!navContext.navDeployment?.ui_deployment

                                ? `${navContext.navDeployment?.namespace}/${navContext.navDeployment?.ui_name}/${navContext.navDeployment?.ui_deployment}`

                                : ''
                            onChange:
                              _type: js/expression
                              data: e => handlers.handleDeployment(e.target.value)
                          children:
                            - _type: react/element
                              name: "@material-ui/core.MenuItem"
                              props:
                                key: ""
                                style:
                                  display: none
                                value: ""
                            - _type: js/map
                              data:
                                _type: js/expression
                                data: states.uiDeployments
                              result:
                                _type: react/element
                                name: "@material-ui/core.MenuItem"
                                props:
                                  key:
                                    _type: js/expression
                                    data: "\\`${item.namespace}/${item.ui_name}/${item.ui_deployment}\\`"
                                  value:
                                    _type: js/expression
                                    data: "\\`${item.namespace}/${item.ui_name}/${item.ui_deployment}\\`"
                                children:
                                  - _type: react/element
                                    name: "@material-ui/core.ListItemText"
                                    children:
                                      - _type: js/expression
                                        data: "\\`[ ${item.namespace} / ${item.ui_name} / ${item.ui_deployment} ]\\`"
                - _type: react/element
                  name: "@material-ui/core.Box"
                  children:
                    - _type: react/element
                      name: app-x/builder/ui/component/ComponentProvider
                      children:
                        - _type: react/element
                          name: app-x/builder/ui/component/ComponentTree
                          props:
                            ui_name: ui
                            namespace: sys
                            ui_deployment: base
          _order: 7
        _test:
          providers:
            - name: react-redux.Provider
              _type: react/element
              props:
                store:
                  name: app-x/redux/store
                  _type: js/import
            - name: app-x/theme/GlobalStyleProvider
              _type: react/element
              props:
                theme:
                  name: app-x/theme
                  _type: js/import
            - name: app-x/builder/ui/NavProvider
              _type: react/element
            - name: app-x/route/RouterProvider
              _type: react/element

    ############################################################
    - namespace: sys
      ui_name: ui
      ui_ver: internal
      ui_component_name: /test/GridLayoutTest
      ui_component_type: react/component
      ui_component_spec:
        f:
          _type: js/function
          _order: 1
          params:
            - a
            - b
          body:
            - a+1
        layouts:
          _order: 2
          lg:
            - h: 10
              i: a
              w: 4
              x: 0
              y: 0
            - h: 8
              i: b
              w: 5
              x: 4
              y: 0
            - h: 3
              i: c
              w: 4
              x: 4
              y: 0
          md:
            - h: 10
              i: a
              w: 4
              x: 0
              y: 0
            - h: 8
              i: b
              w: 5
              x: 4
              y: 0
            - h: 4
              i: c
              w: 4
              x: 4
              y: 0
        styles:
          _type: mui/style
          _order: 3
          box:
            borderColor:
              _type: js/expression
              data: theme.palette.divider
            borderStyle: solid
          formControl:
            padding:
              _type: js/expression
              data: theme.spacing(2,0)
            width: 100%
          innerBox:
            backgroundColor:
              _type: js/expression
              data: theme.palette.background.paper
            margin:
              _type: js/expression
              data: theme.spacing(2,0)
            padding:
              _type: js/expression
              data: theme.spacing(2,2)
          root:
            height: 100%
            width: 100%
            color:
              _type: js/expression
              data: theme.palette.text.primary
            backgroundColor:
              _type: js/expression
              data: theme.palette.background.paper
        snippet:
          _type: js/statement
          _order: 4
          body:
            - _type: appx/api
              namespace: sys
              app_name: appx
              method: get
              endpoint: /namespace
              init: ""
              result: console.log(result)
              error: |-
                $I('antd.notification').error({
                    message: 'API failed',
                    description: error,
                    placement: "bottomLeft"
                })
            - _type: js/statement
              body:
                - // console.log(this)
        component:
          _type: react/element
          _order: 5
          name: "@material-ui/core.Container"
          props:
            className:
              _type: js/expression
              data: styles.root
          children:
            - _type: react/element
              name: react-grid-layout.Responsive
              props:
                breakpoints:
                  lg: 1200
                  md: 0
                className:
                  _type: js/expression
                  data: styles.root
                cols:
                  lg: 12
                  md: 12
                layouts:
                  _type: js/expression
                  data: layouts
                rowHeight: 30
                width: 800
              children:
                - _type: react/element
                  name: "@material-ui/core.Box"
                  props:
                    className:
                      _type: js/expression
                      data: styles.box
                    key: a
                  children:
                    - _type: react/element
                      name: "@material-ui/core.Box"
                      props:
                        className:
                          _type: js/expression
                          data: styles.innerBox
                        onClick:
                          _type: js/expression
                          data: e => e.stopPropagation()
                        onDrag:
                          _type: js/expression
                          data: e => e.stopPropagation()
                        onMouseDown:
                          _type: js/expression
                          data: e => e.stopPropagation()
                        onMouseUp:
                          _type: js/expression
                          data: e => e.stopPropagation()
                      children:
                        - _type: react/form
                          name: a
                          onSubmit: console.log(data)
                          onError: ""
                          props:
                            classname:
                              _type: js/expression
                              data: styles.root
                          formProps:
                            mode: onChange
                            revalidateMode: onChange
                          children:
                            - _type: input/text
                              name: text
                              required: true
                              array: false
                              props:
                                autoSuggest: true
                                className:
                                  _type: js/expression
                                  data: styles.formControl
                                label: A Label
                                options:
                                  _type: js/expression
                                  data: "[{value:'a'},{value:'abc'},{value:'def'}]"
                            - _type: input/select
                              name: select
                              required: true
                              props:
                                className:
                                  _type: js/expression
                                  data: styles.formControl
                                defaultValue: abc
                                label: Select Label
                                options:
                                  _type: js/expression
                                  data: '[{value:"abc"},{value:"def"}]'
                            - _type: input/text
                              name: text2
                              required: true
                              props:
                                autoSuggest: false
                                className:
                                  _type: js/expression
                                  data: styles.formControl
                                label: "Text #2"
                                options:
                                  _type: js/expression
                                  data: '[{value:"a"},{value:"b"}]'
                              rules:
                                _type: input/rule
                                data: []
                    - a
                - _type: react/element
                  name: "@material-ui/core.Box"
                  props:
                    className:
                      _type: js/expression
                      data: styles.box
                    key: b
                  children:
                    - _type: react/element
                      name: "@material-ui/core.Box"
                      props:
                        className:
                          _type: js/expression
                          data: styles.innerBox
                        onClick:
                          _type: js/expression
                          data: e => e.stopPropagation()
                        onDrag:
                          _type: js/expression
                          data: e => e.stopPropagation()
                        onMouseDown:
                          _type: js/expression
                          data: e => e.stopPropagation()
                        onMouseUp:
                          _type: js/expression
                          data: e => e.stopPropagation()
                      children:
                        - _type: react/form
                          name: b
                          onSubmit: console.log(data)
                          onError: ""
                          formProps:
                            mode: onChange
                          children:
                            - _type: input/text
                              name: text
                              required: true
                              array: true
                              props:
                                autoSuggest: true
                                callback:
                                  _type: js/expression
                                  data: "(data) => {console.log(\\`callback data: ${data}\\`)}"
                                className:
                                  _type: js/expression
                                  data: styles.formControl
                                defaultValue:
                                  _type: js/expression
                                  data: "[{value:'a'},{value:'b'}]"
                                label: Text Label
                                multiline: false
                                size: small
                                options:
                                  _type: js/expression
                                  data: "[{value:'abc'},{value:'def'},{value:'k'},{value:'cat'}]"
                            - _type: input/switch
                              name: switch
                              required: true
                              props:
                                className:
                                  _type: js/expression
                                  data: styles.formControl
                                label: Switch Label
                                size: small
                    - b
                - _type: react/element
                  name: "@material-ui/core.Box"
                  props:
                    className:
                      _type: js/expression
                      data: styles.box
                    key: c
                  children:
                    - c
        _test:
          providers:
            - _type: react/element
              name: react-redux.Provider
              props:
                store:
                  _type: js/import
                  name: app-x/redux/store
            - _type: react/element
              name: app-x/theme/GlobalStyleProvider
              props:
                theme:
                  _type: js/import
                  name: app-x/theme

    ############################################################
    - namespace: sys
      ui_name: ui
      ui_ver: internal
      ui_component_name: /page/Deployment
      ui_component_type: react/component
      ui_component_spec:
        ...deployments:
          _type: react/state
          name: deployments
          setter: setDeployments
          init: "[]"
          _order: 1
        effects:
          _type: react/effect
          body:
            - _type: appx/api
              namespace: sys
              app_name: appx
              method: get
              endpoint: /namespace/sys/ui_deployment
              result: |-
                // console.log(result)
                setDeployments(result)
              error: |-
                console.error(error)
                $I('antd.notification').error({
                    message: 'Failed to load UI deployments',
                    description: error.message || String(error),
                    placement: 'bottomLeft'
                })
          _order: 2
        styles:
          _type: mui/style
          root:
            color:
              _type: js/expression
              data: theme.palette.text.primary
            width: 100%
            height: 100%
            backgroundColor:
              _type: js/expression
              data: theme.palette.background.default
          _order: 3
        component:
          _type: react/element
          name: "@material-ui/core.Box"
          props:
            className:
              _type: js/expression
              data: styles.root
          children:
            - _type: react/table
              name: ui_deployments
