ui_component:
    ############################################################
    - namespace: sys
      ui_name: ui
      ui_ver: internal
      ui_component_name: /Router
      ui_component_type: react/component
      ui_component_spec:
        styles:
          _type: mui/style
          _order: 1
          "@global":
            "#root":
              width: 100%
              height: 100%
          root:
            height: 100%
            color:
              _type: js/expression
              data: theme.palette.text.primary
            backgroundColor:
              _type: js/expression
              data: theme.palette.background.paper
        routes:
          _type: appx/route
          _order: 2
          name: /
        not_found_view:
          _type: react/element
          _order: 3
          name: antd.Layout
          props:
            className:
              _type: js/expression
              data: styles.root
            header:
              _type: react/element
              name: self/page/Header
          children:
            - _type: react/element
              name: antd.Layout.Header
              children:
                - _type: react/element
                  name: self/page/Header
            - _type: react/element
              name: antd.Layout.Content
              children:
                - _type: react/element
                  name: app-x/view/error/NotFoundView
        component:
          _type: react/element
          _order: 4
          name: react-redux.Provider
          props:
            store:
              _type: js/import
              name: app-x/redux/store
          children:
            - _type: react/element
              name: app-x/theme/GlobalStyleProvider
              props:
                theme:
                  _type: js/import
                  name: app-x/theme
              children:
                - _type: react/element
                  name: self/page/MobileNavProvider
                  children:
                    - _type: react/element
                      name: app-x/builder/ui/NavProvider
                      children:
                        - _type: js/expression
                          data: routes || not_found_view

    ############################################################
    - namespace: sys
      ui_name: ui
      ui_ver: internal
      ui_component_name: /page/MobileNavProvider
      ui_component_type: react/provider
      ui_component_spec:
        ...open:
          _type: react/state
          _order: 1
          name: open
          setter: setOpen
          init: "false"
        toggle:
          _type: js/function
          _order: 2
          body:
            - setOpen(!open)
        provider:
          _order: 3
          open:
            _type: js/expression
            data: open
          setOpen:
            _type: js/expression
            data: setOpen
          toggle:
            _type: js/expression
            data: toggle

    ############################################################
    - namespace: sys
      ui_name: ui
      ui_ver: internal
      ui_component_name: /page/Header
      ui_component_type: react/component
      ui_component_spec:
        theme:
          _type: mui/theme
          _order: 1
        styles:
          _type: mui/style
          _order: 2
          avatar:
            backgroundColor:
              _type: js/expression
              data: theme.palette.primary.light
        mobileNav:
          _type: react/context
          _order: 3
          name: self/page/MobileNavProvider.Context
        component:
          _type: react/element
          _order: 4
          name: "@material-ui/core.AppBar"
          props:
            elevation: 0
          children:
            - _type: react/element
              name: "@material-ui/core.Toolbar"
              children:
                - _type: react/element
                  name: "@material-ui/core.Fab"
                  props:
                    className:
                      _type: js/expression
                      data: styles.avatar
                    color: primary
                    onClick:
                      _type: js/expression
                      data: e => $I('app-x/router.hnavigate')('sys', 'console', 'base', '/console')
                    size: small
                  style:
                    boxShadow: none
                  children:
                    - _type: react/element
                      name: "@material-ui/icons.ViewQuiltRounded"
                - _type: react/element
                  name: "@material-ui/core.Fab"
                  props:
                    color: primary
                    onClick:
                      _type: js/expression
                      data: e => $I('app-x/router.navigate')('/')
                    size: medium
                    variant: extended
                  style:
                    boxShadow: none
                    margin:
                      _type: js/expression
                      data: theme.spacing(1)
                  children:
                    - UI Builder
                - _type: react/element
                  name: "@material-ui/core.Box"
                  props:
                    flexGrow: 1
                - _type: react/element
                  name: app-x/util/UserBadge
                  props:
                    auth:
                      _type: js/expression
                      data: "{namespace:'sys',ui_name:'console',ui_deployment:'base'}"
                    authUrl: /login
                    elevation: 0
                    realm: main
                - _type: react/element
                  name: app-x/util/ThemeBadge
                  style:
                    margin:
                      _type: js/expression
                      data: theme.spacing(1)
                - _type: react/element
                  name: "@material-ui/core.Hidden"
                  props:
                    lgUp: true
                  children:
                    - _type: react/element
                      name: "@material-ui/core.Fab"
                      props:
                        color: primary
                        onClick:
                          _type: js/expression
                          data: e => mobileNav.toggle()
                        size: small
                      style:
                        boxShadow: none
                      children:
                        - _type: react/element
                          name: "@material-ui/icons.Menu"
        _test:
          providers:
            - _type: react/element
              name: react-redux.Provider
              props:
                store:
                  _type: js/import
                  name: app-x/redux/store
            - _type: react/element
              name: self/page/MobileNavProvider
            - _type: react/element
              name: app-x/theme/GlobalStyleProvider
              props:
                theme:
                  _type: js/import
                  name: app-x/theme

    ############################################################
    - namespace: sys
      ui_name: ui
      ui_ver: internal
      ui_component_name: /page/Console
      ui_component_type: react/component
      ui_component_spec:
        uiNav:
          _type: react/element
          _order: 1
          name: self/nav/uiNav
        styles:
          _type: mui/style
          _order: 2
          "@global":
            "#root":
              width: 100%
              height: 100%
          sideNav:
            backgroundColor:
              _type: js/expression
              data: theme.palette.background.paper
            height: 100%
            width: 300
          root:
            height: 100%
            color:
              _type: js/expression
              data: theme.palette.text.primary
            backgroundColor:
              _type: js/expression
              data: theme.palette.background.paper
        mobileNav:
          _type: react/context
          _order: 3
          name: self/page/MobileNavProvider.Context
        component:
          _type: react/element
          _order: 4
          name: antd.Layout
          style:
            height: '100%'
          children:
            - _type: react/element
              name: antd.Layout.Header
              children:
                - _type: react/element
                  name: self/page/Header
            - _type: react/element
              name: antd.Layout.Content
              style:
                height: '100%'
              children:
                - _type: react/element
                  name: antd.Layout
                  style:
                    height: '100%'
                  children:
                    - _type: react/element
                      name: "@material-ui/core.Hidden"
                      props:
                        className:
                          _type: js/expression
                          data: styles.sideNav
                        lgUp: true
                      children:
                        - _type: react/element
                          name: "@material-ui/core.Drawer"
                          props:
                            anchor: left
                            classes:
                              _type: js/expression
                              data: "{paper: styles.sideNav}"
                            onClose:
                              _type: js/expression
                              data: e => mobileNav.setOpen(false)
                            open:
                              _type: js/expression
                              data: mobileNav.open
                          children:
                            - _type: js/expression
                              data: uiNav
                    - _type: react/element
                      name: "@material-ui/core.Hidden"
                      props:
                        mdDown: true
                      children:
                        - _type: react/element
                          name: antd.Layout.Sider
                          props:
                            className:
                              _type: js/expression
                              data: styles.sideNav
                            width: 300
                          children:
                            - _type: js/expression
                              data: uiNav
                    - _type: react/element
                      name: antd.Layout.Content
                      children:
                        - _type: react/element
                          name: app-x/builder/ui/UI_Builder
                          props:
                            namespace: sys
                            ui_name: ui
                            ui_deployment: base
        _test:
          providers:
            - _type: react/element
              name: react-redux.Provider
              props:
                store:
                  _type: js/import
                  name: app-x/redux/store
            - _type: react/element
              name: app-x/theme/GlobalStyleProvider
              props:
                theme:
                  _type: js/import
                  name: app-x/theme
            - _type: react/element
              name: self/page/MobileNavProvider
            - _type: react/element
              name: app-x/builder/ui/NavProvider

    ############################################################
    - namespace: sys
      ui_name: ui
      ui_ver: internal
      ui_component_name: /nav/uiNav
      ui_component_type: react/component
      ui_component_spec:
        navContext:
          _type: react/context
          _order: 1
          name: app-x/builder/ui/NavProvider.Context
        effects:
          _type: react/effect
          _order: 2
          body:
            - _type: appx/api
              namespace: sys
              app_name: appx
              method: get
              endpoint: /ui/ui_deployment
              init: ""
              result: |-
                // console.log(result)
                states.setUiDeployments(result)
              error: ""
        snippet:
          _type: js/statement
          _order: 3
          body:
            - // console.log('navContext', navContext)
        styles:
          _type: mui/style
          _order: 4
          divider:
            margin:
              _type: js/expression
              data: theme.spacing(3, 0, 2)
          root:
            width: 100%
            color:
              _type: js/expression
              data: theme.palette.text.primary
            backgroundColor:
              _type: js/expression
              data: theme.palette.background.paper
        states:
          _order: 5
          ...uiDeployments:
            _type: react/state
            name: uiDeployments
            setter: setUiDeployments
            init: "['a','b','c']"
          uiComponentNav:
            _type: react/state
            name: open
            setter: setOpen
            init: "false"
          uiRouteNav:
            _type: react/state
            name: open
            setter: setOpen
            init: "false"
        handlers:
          _order: 6
          handleComponentSelected:
            _type: js/expression
            data: props.handleComponentSelected
          handleRouteSelected:
            _type: js/expression
            data: props.handleRouteSelected
          handleDeployment:
            _type: js/function
            params:
              - value
            body:
              - // console.log('handleDeployment', value)
              - |
                const found = states.uiDeployments
                    .find(d => `${d.namespace}/${d.ui_name}/${d.ui_deployment}` === value)
                if (found) {
                    navContext.selectDeployment(found)
                } else {
                    navContext.selectDeployment(null)
                }
        component:
          _type: react/element
          _order: 7
          name: "@material-ui/core.Box"
          props:
            className:
              _type: js/expression
              data: styles.root
          children:
            - _type: react/element
              name: "@material-ui/core.List"
              props:
                component: nav
                aria-labelledby: UI Builder
                className:
                  _type: js/expression
                  data: styles.root
              children:
                - _type: react/element
                  name: "@material-ui/core.ListSubheader"
                  children:
                    - UI Builder
                - _type: react/element
                  name: app-x/router.A
                  props:
                    href: /ui_settings
                  children:
                    - _type: react/element
                      name: "@material-ui/core.ListItem"
                      props:
                        dense: true
                        button: true
                      children:
                        - _type: react/element
                          name: "@material-ui/core.ListItemIcon"
                          children:
                            - _type: react/element
                              name: "@material-ui/icons.SettingsOutlined"
                              props:
                                fontSize: small
                        - _type: react/element
                          name: "@material-ui/core.ListItemText"
                          props:
                            primary: UI Apps
                - _type: react/element
                  name: app-x/router.A
                  props:
                    href: /ui_deployments
                  children:
                    - _type: react/element
                      name: "@material-ui/core.ListItem"
                      props:
                        dense: true
                        button: true
                      children:
                        - _type: react/element
                          name: "@material-ui/core.ListItemIcon"
                          children:
                            - _type: react/element
                              name: "@material-ui/icons.DeviceHubOutlined"
                              props:
                                fontSize: small
                        - _type: react/element
                          name: "@material-ui/core.ListItemText"
                          props:
                            variant: small
                            primary: UI Deployments
                - _type: react/element
                  name: "@material-ui/core.Divider"
                  props:
                    className:
                      _type: js/expression
                      data: styles.divider
                - _type: react/element
                  name: "@material-ui/core.ListItem"
                  props:
                    dense: true
                  children:
                    - _type: react/element
                      name: "@material-ui/core.FormControl"
                      props:
                        style:
                          width: 100%
                      children:
                        - _type: react/element
                          name: "@material-ui/core.FormHelperText"
                          children:
                            - Select Deployment
                        - _type: react/element
                          name: "@material-ui/core.Select"
                          props:
                            onChange:
                              _type: js/expression
                              data: "e => handlers.handleDeployment(e.target.value)"
                            value:
                              _type: js/expression
                              data: |
                                !!navContext.navDeployment?.namespace
                                && !!navContext.navDeployment?.ui_name
                                && !!navContext.navDeployment?.ui_deployment
                                ? \`${navContext.navDeployment?.namespace}/${navContext.navDeployment?.ui_name}/${navContext.navDeployment?.ui_deployment}\`
                                : ''
                          children:
                            - _type: react/element
                              name: "@material-ui/core.MenuItem"
                              props:
                                style:
                                  display: none
                                key: ''
                                value: ''
                            - _type: js/map
                              data:
                                _type: js/expression
                                data: states.uiDeployments
                              result:
                                _type: react/element
                                name: "@material-ui/core.MenuItem"
                                props:
                                  key:
                                    _type: js/expression
                                    data: "\\`${item.namespace}/${item.ui_name}/${item.ui_deployment}\\`"
                                  value:
                                    _type: js/expression
                                    data: "\\`${item.namespace}/${item.ui_name}/${item.ui_deployment}\\`"
                                children:
                                  - _type: react/element
                                    name: "@material-ui/core.ListItemText"
                                    children:
                                      - _type: js/expression
                                        data: "\\`[ ${item.namespace} / ${item.ui_name} / ${item.ui_deployment} ]\\`"
                - _type: react/element
                  name: "@material-ui/core.ListItem"
                  props:
                    dense: true
                    button: true
                    onClick:
                      _type: js/expression
                      data: |
                        () => {
                          states.uiComponentNav.setOpen(!states.uiComponentNav.open)
                        }
                  children:
                    - _type: react/element
                      name: "@material-ui/core.ListItemIcon"
                      children:
                        - _type: react/element
                          name: "@material-ui/icons.WidgetsOutlined"
                          props:
                            fontSize: small
                    - _type: react/element
                      name: "@material-ui/core.ListItemText"
                      props:
                        primary: UI Components
                    - _type: js/switch
                      children:
                        - condition: "!!states.uiComponentNav.open"
                          result:
                            _type: react/element
                            name: "@material-ui/icons.ExpandLess"
                            props:
                              fontSize: small
                        - condition: "!states.uiComponentNav.open"
                          result:
                            _type: react/element
                            name: "@material-ui/icons.ExpandMore"
                            props:
                              fontSize: small
                - _type: react/element
                  name: "@material-ui/core.Collapse"
                  props:
                    in:
                      _type: js/expression
                      data: |
                        states.uiComponentNav.open
                    unmountOnExit: true
                  children:
                    - _type: react/element
                      name: "@material-ui/core.Box"
                      children:
                        - _type: react/element
                          name: app-x/builder/ui/component/ComponentProvider
                          children:
                            - _type: react/element
                              name: app-x/builder/ui/component/ComponentTree
                              props:
                                namespace: sys
                                ui_name: ui
                                ui_deployment: base
                - _type: react/element
                  name: "@material-ui/core.ListItem"
                  props:
                    dense: true
                    button: true
                    onClick:
                      _type: js/expression
                      data: |
                        () => {
                          states.uiRouteNav.setOpen(!states.uiRouteNav.open)
                        }
                  children:
                    - _type: react/element
                      name: "@material-ui/core.ListItemIcon"
                      children:
                        - _type: react/element
                          name: "@material-ui/icons.SwapCallsOutlined"
                          props:
                            fontSize: small
                    - _type: react/element
                      name: "@material-ui/core.ListItemText"
                      props:
                        primary: UI Routes
                    - _type: js/switch
                      children:
                        - condition: "!!states.uiRouteNav.open"
                          result:
                            _type: react/element
                            name: "@material-ui/icons.ExpandLess"
                            props:
                              fontSize: small
                        - condition: "!states.uiRouteNav.open"
                          result:
                            _type: react/element
                            name: "@material-ui/icons.ExpandMore"
                            props:
                              fontSize: small
                - _type: react/element
                  name: "@material-ui/core.Collapse"
                  props:
                    in:
                      _type: js/expression
                      data: |
                        states.uiRouteNav.open
                    unmountOnExit: true
                  children:
                    - _type: react/element
                      name: "@material-ui/core.Box"
                      children:
                        - _type: react/element
                          name: app-x/builder/ui/route/RouteProvider
                          children:
                            - _type: react/element
                              name: app-x/builder/ui/route/RouteTree
                              props:
                                namespace: sys
                                ui_name: ui
                                ui_deployment: base
        _test:
          providers:
            - _type: react/element
              name: react-redux.Provider
              props:
                store:
                  _type: js/import
                  name: app-x/redux/store
            - _type: react/element
              name: app-x/theme/GlobalStyleProvider
              props:
                theme:
                  _type: js/import
                  name: app-x/theme
            - _type: react/element
              name: app-x/builder/ui/NavProvider


    ############################################################
    - namespace: sys
      ui_name: ui
      ui_ver: internal
      ui_component_name: /GridLayoutTest
      ui_component_type: react/component
      ui_component_spec:
        f:
          _type: js/function
          _order: 1
          params:
            - a
            - b
          body:
            - a+1
        layouts:
          _order: 2
          lg:
            - h: 10
              i: a
              w: 4
              x: 0
              y: 0
            - h: 8
              i: b
              w: 5
              x: 4
              y: 0
            - h: 3
              i: c
              w: 4
              x: 4
              y: 0
          md:
            - h: 10
              i: a
              w: 4
              x: 0
              y: 0
            - h: 8
              i: b
              w: 5
              x: 4
              y: 0
            - h: 4
              i: c
              w: 4
              x: 4
              y: 0
        styles:
          _type: mui/style
          _order: 3
          box:
            borderColor:
              _type: js/expression
              data: theme.palette.divider
            borderStyle: solid
          formControl:
            padding:
              _type: js/expression
              data: theme.spacing(2,0)
            width: 100%
          innerBox:
            backgroundColor:
              _type: js/expression
              data: theme.palette.background.paper
            margin:
              _type: js/expression
              data: theme.spacing(2,0)
            padding:
              _type: js/expression
              data: theme.spacing(2,2)
          root:
            height: 100%
            width: 100%
            color:
              _type: js/expression
              data: theme.palette.text.primary
            backgroundColor:
              _type: js/expression
              data: theme.palette.background.paper
        snippet:
          _type: js/statement
          _order: 4
          body:
            - _type: appx/api
              namespace: sys
              app_name: appx
              method: get
              endpoint: /namespace
              init: ""
              result: console.log(result)
              error: |-
                $I('antd.notification').error({
                    message: 'API failed',
                    description: error,
                    placement: "bottomLeft"
                })
            - _type: js/statement
              body:
                - // console.log(this)
        component:
          _type: react/element
          _order: 5
          name: "@material-ui/core.Container"
          props:
            className:
              _type: js/expression
              data: styles.root
          children:
            - _type: react/element
              name: react-grid-layout.Responsive
              props:
                breakpoints:
                  lg: 1200
                  md: 0
                className:
                  _type: js/expression
                  data: styles.root
                cols:
                  lg: 12
                  md: 12
                layouts:
                  _type: js/expression
                  data: layouts
                rowHeight: 30
                width: 800
              children:
                - _type: react/element
                  name: "@material-ui/core.Box"
                  props:
                    className:
                      _type: js/expression
                      data: styles.box
                    key: a
                  children:
                    - _type: react/element
                      name: "@material-ui/core.Box"
                      props:
                        className:
                          _type: js/expression
                          data: styles.innerBox
                        onClick:
                          _type: js/expression
                          data: e => e.stopPropagation()
                        onDrag:
                          _type: js/expression
                          data: e => e.stopPropagation()
                        onMouseDown:
                          _type: js/expression
                          data: e => e.stopPropagation()
                        onMouseUp:
                          _type: js/expression
                          data: e => e.stopPropagation()
                      children:
                        - _type: react/form
                          name: a
                          onSubmit: console.log(data)
                          onError: ""
                          props:
                            classname:
                              _type: js/expression
                              data: styles.root
                          formProps:
                            mode: onChange
                            revalidateMode: onChange
                          children:
                            - _type: input/text
                              name: text
                              required: true
                              array: false
                              props:
                                autoSuggest: true
                                className:
                                  _type: js/expression
                                  data: styles.formControl
                                label: A Label
                                options:
                                  _type: js/expression
                                  data: "[{value:'a'},{value:'abc'},{value:'def'}]"
                            - _type: input/select
                              name: select
                              required: true
                              props:
                                className:
                                  _type: js/expression
                                  data: styles.formControl
                                defaultValue: abc
                                label: Select Label
                                options:
                                  _type: js/expression
                                  data: '[{value:"abc"},{value:"def"}]'
                            - _type: input/text
                              name: text2
                              required: true
                              props:
                                autoSuggest: false
                                className:
                                  _type: js/expression
                                  data: styles.formControl
                                label: "Text #2"
                                options:
                                  _type: js/expression
                                  data: '[{value:"a"},{value:"b"}]'
                              rules:
                                _type: input/rule
                                data: []
                    - a
                - _type: react/element
                  name: "@material-ui/core.Box"
                  props:
                    className:
                      _type: js/expression
                      data: styles.box
                    key: b
                  children:
                    - _type: react/element
                      name: "@material-ui/core.Box"
                      props:
                        className:
                          _type: js/expression
                          data: styles.innerBox
                        onClick:
                          _type: js/expression
                          data: e => e.stopPropagation()
                        onDrag:
                          _type: js/expression
                          data: e => e.stopPropagation()
                        onMouseDown:
                          _type: js/expression
                          data: e => e.stopPropagation()
                        onMouseUp:
                          _type: js/expression
                          data: e => e.stopPropagation()
                      children:
                        - _type: react/form
                          name: b
                          onSubmit: console.log(data)
                          onError: ""
                          formProps:
                            mode: onChange
                          children:
                            - _type: input/text
                              name: text
                              required: true
                              array: true
                              props:
                                autoSuggest: true
                                callback:
                                  _type: js/expression
