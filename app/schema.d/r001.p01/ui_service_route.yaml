ui_route:
    - namespace: sys
      ui_name: service
      ui_ver: internal
      ui_route_name: /
      ui_route_spec:
          component:
              _type: react/element
              name: self/page/Console

    - namespace: sys
      ui_name: service
      ui_ver: internal
      ui_route_name: /console
      ui_route_spec:
          component:
              _type: react/element
              name: self/page/Console

    - namespace: sys
      ui_name: service
      ui_ver: internal
      ui_route_name: /404
      ui_route_spec:
        styles:
          _type: mui/style
          root:
            height: 100%
        component:
          _type: react/element
          name: antd.Layout
          props:
            className:
              _type: js/expression
              data: styles.root
            header:
              _type: react/element
              name: self/page/Header
          children:
            - _type: react/element
              name: antd.Layout.Header
              children:
                - _type: react/element
                  name: self/page/Header
            - _type: react/element
              name: antd.Layout.Content
              children:
                - _type: react/element
                  name: app-x/view/error/NotFoundView
