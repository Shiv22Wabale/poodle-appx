ui_route:
    - namespace: sys
      ui_name: console
      ui_ver: internal
      ui_route_name: /
      ui_route_spec:
          element:
              _type: react/element
              name: self/page/landing/Home

    - namespace: sys
      ui_name: console
      ui_ver: internal
      ui_route_name: /login
      ui_route_spec:
          element:
              _type: react/element
              name: app-x/page/layout/HeaderLayout.default
              props:
                  header:
                      _type: react/element
                      name: app-x/page/header/Header_plain.default
                      props:
                          title: App-X
                          titleIcon:
                              _type: react/element
                              name: "@material-ui/icons.ViewQuiltRounded"
                          rootUrl: '/'
                          baseUrl: '/'
              children:
                  - _type: react/element
                    name: self/page/auth/Login

    - namespace: sys
      ui_name: console
      ui_ver: internal
      ui_route_name: /404
      ui_route_spec:
          element:
              _type: react/element
              name: app-x/page/layout/HeaderLayout.default
              props:
                  header:
                      _type: react/element
                      name: app-x/page/header/Header_plain.default
                      props:
                          title: App-X
                          titleIcon:
                              _type: react/element
                              name: "@material-ui/icons.ViewQuiltRounded"
                          rootUrl: '/'
                          baseUrl: '/'
              children:
                  - _type: react/element
                    name: app-x/view/error/NotFoundView.default

    - namespace: sys
      ui_name: console
      ui_ver: internal
      ui_route_name: /console
      ui_route_spec:
          element:
              _type: react/element
              name: app-x/page/layout/HeaderLayout.default
              props:
                  header:
                      _type: react/element
                      name: app-x/page/header/Header_user.default
                      props:
                          appName: appx
                          title: App-X
                          titleIcon:
                              _type: react/element
                              name: "@material-ui/icons.ViewQuiltRounded"
                          rootUrl: '/console'
                          baseUrl: '/console'
                          authUrl: '/login'
                          authDeployment:
                              namespace: sys
                              ui_name: console
                              ui_deployment: base
              children:
                  - _type: react/element
                    name: self/page/Console
