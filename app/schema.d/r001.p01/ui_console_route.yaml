ui_route:
    - namespace: sys
      ui_name: console
      ui_ver: internal
      ui_route_name: /
      ui_route_spec:
          component:
              _type: react/element
              name: self/page/landing/Home
          _test:
            providers:
              - _type: react/element
                name: react-redux.Provider
                props:
                  store:
                    _type: js/import
                    name: app-x/redux/store
              - _type: react/element
                name: app-x/theme/GlobalStyleProvider
                props:
                  theme:
                    _type: js/import
                    name: app-x/theme

    - namespace: sys
      ui_name: console
      ui_ver: internal
      ui_route_name: /login
      ui_route_spec:
        component:
          _type: react/element
          name: antd.Layout
          children:
            - _type: react/element
              name: antd.Layout.Header
              children:
                - _type: react/element
                  name: self/page/HeaderPlain
            - _type: react/element
              name: antd.Layout.Content
              children:
                - _type: react/element
                  name: self/page/auth/Login
        _test:
          providers:
            - _type: react/element
              name: react-redux.Provider
              props:
                store:
                  _type: js/import
                  name: app-x/redux/store
            - _type: react/element
              name: app-x/theme/GlobalStyleProvider
              props:
                theme:
                  _type: js/import
                  name: app-x/theme

    - namespace: sys
      ui_name: console
      ui_ver: internal
      ui_route_name: /404
      ui_route_spec:
        component:
          _type: react/element
          name: antd.Layout
          children:
            - _type: react/element
              name: antd.Layout.Header
              children:
                - _type: react/element
                  name: self/page/HeaderPlain
            - _type: react/element
              name: antd.Layout.Content
              children:
                - _type: react/element
                  name: app-x/view/error/NotFoundView
        _test:
          providers:
            - _type: react/element
              name: react-redux.Provider
              props:
                store:
                  _type: js/import
                  name: app-x/redux/store
            - _type: react/element
              name: app-x/theme/GlobalStyleProvider
              props:
                theme:
                  _type: js/import
                  name: app-x/theme

    - namespace: sys
      ui_name: console
      ui_ver: internal
      ui_route_name: /console
      ui_route_spec:
        component:
          _type: react/element
          name: antd.Layout
          children:
            - _type: react/element
              name: antd.Layout.Header
              children:
                - _type: react/element
                  name: self/page/HeaderUser
            - _type: react/element
              name: antd.Layout.Content
              children:
                - _type: react/element
                  name: self/page/Console
        _test:
          providers:
            - _type: react/element
              name: react-redux.Provider
              props:
                store:
                  _type: js/import
                  name: app-x/redux/store
            - _type: react/element
              name: app-x/theme/GlobalStyleProvider
              props:
                theme:
                  _type: js/import
                  name: app-x/theme
