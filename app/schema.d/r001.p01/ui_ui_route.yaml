ui_route:
    - namespace: sys
      ui_name: ui
      ui_ver: internal
      ui_route_name: /
      ui_route_spec:
          element:
              type: react/element
              name: self/page/Console
          __test:
            providers:
              - type: react/element
                name: react-redux.Provider
                props:
                  store:
                    type: js/import
                    name: app-x/redux/store.default
              - type: react/element
                name: app-x/theme/GlobalStyleProvider
                props:
                  theme:
                    type: js/import
                    name: app-x/theme.default

    - namespace: sys
      ui_name: ui
      ui_ver: internal
      ui_route_name: /404
      ui_route_spec:
          element:
            type: react/element
            name: app-x/page/layout/HeaderLayout
            props:
              header:
                type: react/element
                name: self/page/header/Header_user
            children:
              - type: react/element
                name: app-x/view/error/NotFoundView
          __test:
            providers:
              - type: react/element
                name: react-redux.Provider
                props:
                  store:
                    type: js/import
                    name: app-x/redux/store.default
              - type: react/element
                name: app-x/theme/GlobalStyleProvider
                props:
                  theme:
                    type: js/import
                    name: app-x/theme.default
