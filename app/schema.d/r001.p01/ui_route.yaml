ui_route:
    - namespace: sys
      ui_name: appxui
      ui_ver: internal
      ui_route_name: /
      ui_route_spec:
          type: react/element
          name: self/page/landing/Home

    - namespace: sys
      ui_name: appxui
      ui_ver: internal
      ui_route_name: /login
      ui_route_spec:
          type: react/element
          name: app-x/page/layout/HeaderLayout
          props:
              header:
                  type: react/element
                  name: app-x/page/header/Header_plain
                  props:
                      title: App-X
                      titleIcon:
                          type: react/element
                          name: "@material-ui/icons.ViewQuiltRounded"
                      homeUrl: '/'
          children:
              - type: react/element
                name: app-x/page/auth/SigninSide

    - namespace: sys
      ui_name: appxui
      ui_ver: internal
      ui_route_name: /console
      ui_route_spec:
          type: react/element
          name: app-x/page/layout/HeaderSideNavLayout
          states:
              mobileNav:
                  type: react/state
                  name: open
                  setter: setOpen
                  init: false
          handlers:
              sideNavHandler:
                  type: js/function
                  body: |
                      states.mobileNav.setOpen(!states.mobileNav.open)
          props:
              header:
                  type: react/element
                  name: app-x/page/header/Header_user_sidenav
                  props:
                      appName: appx
                      title: App Builder
                      titleIcon:
                          type: react/element
                          name: "@material-ui/icons.ViewQuiltRounded"
                      homeUrl: '/console'
                      loginUrl: '/login'
                      handlers:
                          sideNavHandler:
                              type: js/expression
                              data: handlers.sideNavHandler
              sideNav:
                  type: react/element
                  name: app-x/page/sideNav/NavBar
                  props:
                      isMobileNavOpen:
                          type: js/expression
                          data: states.isMobileNavOpen
          children:
              - type: react/element
                name: app-x/view/error/NotFoundView

    - namespace: sys
      ui_name: appxui
      ui_ver: internal
      ui_route_name: /404
      ui_route_spec:
          type: react/element
          name: app-x/page/layout/HeaderLayout
          props:
              header:
                  type: react/element
                  name: app-x/page/header/Header_plain
                  props:
                      title: App-X
                      titleIcon:
                          type: react/element
                          name: "@material-ui/icons.ViewQuiltRounded"
                      homeUrl: '/'
          children:
              - type: react/element
                name: app-x/view/error/NotFoundView
