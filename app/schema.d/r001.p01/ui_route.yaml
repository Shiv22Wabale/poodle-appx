ui_route:
    - namespace: sys
      ui_name: appxui
      ui_ver: internal
      ui_route_name: /
      ui_route_spec:
          type: jsx/element
          name: self/pages/landing/Home

    - namespace: sys
      ui_name: appxui
      ui_ver: internal
      ui_route_name: /login
      ui_route_spec:
          type: jsx/element
          name: app-x/pages/layouts/headerLayout
          children:
              - type: jsx/element
                name: app-x/pages/auth/SigninSide

    - namespace: sys
      ui_name: appxui
      ui_ver: internal
      ui_route_name: /console
      ui_route_spec:
          type: jsx/element
          name: app-x/pages/layouts/consoleLayout
          children:
              - type: jsx/element
                name: app-x/views/errors/NotFoundView

    - namespace: sys
      ui_name: appxui
      ui_ver: internal
      ui_route_name: /404
      ui_route_spec:
          type: jsx/element
          name: app-x/pages/layouts/headerLayout
          children:
              - type: jsx/element
                name: app-x/views/errors/NotFoundView
