ui_route:
    - namespace: sys
      app_name: appx
      ui_app_ver: internal
      ui_route_name: /
      ui_route_spec:
          type: react/element
          name: self/pages/landing/Home

    - namespace: sys
      app_name: appx
      ui_app_ver: internal
      ui_route_name: /login
      ui_route_spec:
          type: react/element
          name: app-x/pages/layouts/headerLayout
          children:
              - name: app-x/pages/auth/SigninSide

    - namespace: sys
      app_name: appx
      ui_app_ver: internal
      ui_route_name: /console
      ui_route_spec:
          type: react/element
          name: app-x/pages/layouts/consoleLayout
          children:
              - name: app-x/views/errors/NotFoundView

    - namespace: sys
      app_name: appx
      ui_app_ver: internal
      ui_route_name: /404
      ui_route_spec:
          type: react/element
          name: app-x/pages/layouts/headerLayout
          children:
              - name: app-x/views/errors/NotFoundView
