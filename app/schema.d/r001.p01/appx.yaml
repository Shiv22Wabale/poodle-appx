######################################################################
# global
global:
    version: "r001.p01"
    schema_prefix: "{{{MYSQL_CONF.schema_prefix}}}"
    schema_separator: "{{{MYSQL_CONF.schema_separator}}}"

######################################################################
# metadata
_appx_meta:
    - meta_name: "appx.version"
      meta_key: "{{{global.version}}}"
      meta_info:
          comment: "initialize"
    - meta_name: "appx.schema"
      meta_key: "prefix"
      meta_info:
          value: "{{{MYSQL_CONF.schema_prefix}}}"
          comment: "initialize"
    - meta_name: "appx.schema"
      meta_key: "separator"
      meta_info:
          value: "{{{MYSQL_CONF.schema_separator}}}"
          comment: "initialize"

######################################################################
# realm
_realm:
    - realm: "main"
      realm_key: "UNHEX(CONCAT(SUBSTRING(SHA2(CAST(RAND() * 1000 * 1000 as CHAR), 256), 2, 32), SUBSTRING(SHA2(CAST(RAND() * 1000 as CHAR), 256), 2, 32)))"
      realm_spec:
          comment: "initialize [appx] realm"

######################################################################
# user
_realm_user:
    - realm: "main"
      username: "{{{MYSQL_CONF.appx_node_user}}}"
      password: 'SHA2("{{{MYSQL_CONF.appx_node_pass}}}", 256)'
      user_spec:
          comment: "initialize admin user: {{{MYSQL_CONF.appx_node_user}}}"

######################################################################
# _realm_module
_realm_module:
    # local auth
    - realm: "main"
      module_name: "00.appx.local"
      module_pattern: "^(.+)\\@LOCAL$"
      module_spec:
          protocol: "local_db"
          auth_name_match: 1
          local_db:
              table: "_realm_user"
              field:
                  realm: realm
                  username: username
                  password: password
          comment: "initialize auth module [appx.local]"
    # ldap auth
    - realm: "main"
      module_name: "10.appx.ldap"
      module_priority: 10
      module_pattern: "^(.+)\\@LDAP$"
      module_spec:
          protocol: "ldap"
          auth_name_match: 1
          ldap:
              conf: ldap_appx.json
              base_dn: "{{{LDAP_CONF.base_dn}}}"
              search: "(&(objectClass=person)(cn=${username}))"
              group_attr: "memberOf"
              group_pattern: "^cn=([^,]+)(,(.+))?$"
              group_name_match: 1
          comment: "initialize auth module [appx.ldap_user]"
    # VISA ldap auth
    - realm: "main"
      module_name: "10.visa.ldap"
      module_priority: 10
      module_pattern: "^(.+)\\@visa.com$"
      module_spec:
        protocol: "ldap"
        auth_name_match: 0
        ldap:
          conf: ldap_appx.json
          base_dn: "{{{LDAP_CONF.base_dn}}}"
          search: "(&(objectclass=person)(userPrincipalName=${username}))"
          group_attr: "memberOf"
          group_pattern: "^cn=([^,]+)(,(.+))?$"
          group_name_match: 1
        comment: "initialize auth module [appx.ldap_user]"

######################################################################
# _realm_app
_realm_app:
    - namespace: "sys"
      app_name: "appx"
      realm: "main"
      realm_app_spec:
          comment: "initialize auth app realm"

######################################################################
# _auth_grant
_auth_grant:
    - namespace: "sys"
      app_name: "appx"
      role_name: "superadmin"
      grant_type: "user"
      grant_name: "{{{MYSQL_CONF.appx_node_user}}}@LOCAL"
      grant_spec:
          comment: "initialize {{{MYSQL_CONF.appx_node_user}}}@LOCAL"
    - namespace: "sys"
      app_name: "appx"
      role_name: "dev.fullstack"
      grant_type: "user"
      grant_name: "centos@LDAP"
      grant_spec:
          comment: "initialize centos@LDAP"
    - namespace: "sys"
      app_name: "appx"
      role_name: "agent"
      grant_type: "user"
      grant_name: "agent@LDAP"
      grant_spec:
          comment: "initialize agent@LDAP"
    - namespace: "sys"
