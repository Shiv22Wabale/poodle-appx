ui_element:
    ############################################################
    - namespace: sys
      ui_name: ui
      ui_ver: internal
      ui_element_name: /index
      ui_element_type: html
      ui_element_spec:
          entry: /Router
          title: Design Your Own Apps with App-X

    ############################################################
    - namespace: sys
      ui_name: ui
      ui_ver: internal
      ui_element_name: /Router
      ui_element_type: react/component
      ui_element_spec:
          propTypes:
              title: PropTypes.string.isRequired
          styles:
              type: mui/style
              root:
                  height: "100%"
          element:
              type: react/element
              name: app-x/app/MUI_theme_redux
              props:
                  routes:
                      type: appx/route
                  redux_store_provider:
                      type: js/import
                      name: app-x/redux/store.default
                  theme_provider:
                      type: js/import
                      name: app-x/theme.default
                  not_found_view:
                      type: react/element
                      name: app-x/page/layout/HeaderLayout
                      props:
                          header:
                              type: react/element
                              name: self/page/header/Header_user
                      children:
                          - type: react/element
                            name: app-x/view/error/NotFoundView

    ############################################################
    - namespace: sys
      ui_name: ui
      ui_ver: internal
      ui_element_name: /page/header/Header_user
      ui_element_type: react/component
      ui_element_spec:
          propTypes:
              suffix: PropTypes.element
          element:
              type: react/element
              name: app-x/page/header/Header_user
              props:
                  title: UI Builder
                  titleIcon:
                      type: react/element
                      name: "@material-ui/icons.ViewQuiltRounded"
                  rootUrl: '/console'
                  baseUrl: '/'
                  authUrl: '/login'
                  authDeployment:
                      namespace: sys
                      ui_name: console
                      ui_deployment: base
                  suffix:
                      type: js/expression
                      data: props.suffix
          __test:
            providers:
              - type: react/element
                name: react-redux.Provider
                props:
                  store:
                    type: js/import
                    name: app-x/redux/store.default
              - type: react/element
                name: "app-x/theme/GlobalStyleProvider"
                props:
                  theme:
                    type: js/import
                    name: app-x/theme.default

    ############################################################
    - namespace: sys
      ui_name: ui
      ui_ver: internal
      ui_element_name: /page/Console
      ui_element_type: react/component
      ui_element_spec:
          states:
              ...navOpen:
                  type: react/state
                  name: navOpen
                  setter: setNavOpen
                  init: false
          handlers:
              sideNavHandler:
                  type: js/function
                  body: |
                      states.setNavOpen(!states.navOpen)
          element:
              type: react/element
              name: app-x/page/layout/HeaderLayout
              props:
                  header:
                      type: react/element
                      name: self/page/header/Header_user
                      props:
                          suffix:
                              type: react/element
                              name: '@material-ui/core.Hidden'
                              props:
                                  lgUp: true
                              children:
                                  - type: react/element
                                    name: '@material-ui/core.IconButton'
                                    props:
                                        color: inherit
                                        onClick:
                                            type: js/expression
                                            data: handlers.sideNavHandler
                                    children:
                                        - type: react/element
                                          name: '@material-ui/icons.Menu'
              children:
                  - type: react/element
                    name: self/page/Builder
                    props:
                        isMobileNavOpen:
                            type: js/expression
                            data: states.navOpen
                        handlers:
                            sideNavHandler:
                                type: js/expression
                                data: handlers.sideNavHandler
          __test:
            providers:
              - type: react/element
                name: react-redux.Provider
                props:
                  store:
                    type: js/import
                    name: app-x/redux/store.default
              - type: react/element
                name: "app-x/theme/GlobalStyleProvider"
                props:
                  theme:
                    type: js/import
                    name: app-x/theme.default

    ############################################################
    - namespace: sys
      ui_name: ui
      ui_ver: internal
      ui_element_name: /page/Builder
      ui_element_type: react/component
      ui_element_spec:
          states:
              builder:
                  type: react/state
                  name: data
                  setter: setData
                  init:
                      ui_builder_type: ui_element
                      ui_element_name: /nav/uiNav
                      ui_route_name: ''
          handlers:
              handleElementSelected:
                  type: js/function
                  params:
                      - event
                  body: |
                      states.builder.setData({
                          ui_builder_type: 'ui_element',
                          ui_element_name: event.ui_element_name,
                          ui_route_name: '',
                      })
                      // console.log(event)
                      // console.log(states.builder.data)
              handleRouteSelected:
                  type: js/function
                  params:
                      - event
                  body: |
                      states.builder.setData({
                          ui_builder_type: 'ui_route',
                          ui_element_name: '',
                          ui_route_name: event.ui_route_name,
                      })
          element:
              type: react/element
              name: app-x/builder/ui/NavProvider
              children:
                - type: react/element
                  name: 'app-x/page/layout/SideNavLayout'
                  props:
                      isMobileNavOpen:
                          type: js/expression
                          data: props.isMobileNavOpen
                      onMobileClose:
                          type: js/expression
                          data: props.handlers.sideNavHandler
                      sideNav:
                          type: react/element
                          name: '@material-ui/core.Box'
                          props:
                              height: 100%
                              display: flex
                              flexDirection: column
                          children:
                              - type: react/element
                                name: 'self/nav/uiNav'
                                props:
                                    handlers:
                                        handleElementSelected:
                                            type: js/expression
                                            data: handlers.handleElementSelected
                                        handleRouteSelected:
                                            type: js/expression
                                            data: handlers.handleRouteSelected
                  children:
                      - type: react/element
                        name: app-x/builder/ui/UI_Builder
                        props:
                            namespace: sys
                            ui_name: ui
                            ui_deployment: base
                            ui_builder_type:
                                type: js/expression
                                data: states.builder.data.ui_builder_type
                            ui_element_name:
                                type: js/expression
                                data: states.builder.data.ui_element_name
                            ui_route_name:
                                type: js/expression
                                data: states.builder.data.ui_route_name
          __test:
            providers:
              - type: react/element
                name: react-redux.Provider
                props:
                  store:
                    type: js/import
                    name: app-x/redux/store.default
              - type: react/element
                name: "app-x/theme/GlobalStyleProvider"
                props:
                  theme:
                    type: js/import
                    name: app-x/theme.default

    ############################################################
    - namespace: sys
      ui_name: ui
      ui_ver: internal
      ui_element_name: /nav/uiNav
      ui_element_type: react/component
      ui_element_spec:
          styles:
            type: mui/style
            divider:
              margin:
                type: js/expression
                data: theme.spacing(3, 0, 2)
            root:
              backgroundColor:
                type: js/expression
                data: theme.palette.background.paper
              width: 100%
          states:
            ...uiDeployments:
              type: react/state
              name: uiDeployments
              setter: setUiDeployments
              init: "['a','b','c']"
            uiElementNav:
              type: react/state
              name: open
              setter: setOpen
              init: "false"
            uiRouteNav:
              type: react/state
              name: open
              setter: setOpen
              init: "false"
          handlers:
            handleElementSelected:
              type: js/expression
              data: props.handleElementSelected
            handleRouteSelected:
              type: js/expression
              data: props.handleRouteSelected
          element:
            type: react/element
            name: "@material-ui/core.Box"
            props:
              className:
                type: js/expression
                data: styles.root
            children:
              - type: react/element
                name: "@material-ui/core.List"
                props:
                  component: nav
                  aria-labelledby: UI Builder
                  className:
                    type: js/expression
                    data: styles.root
                children:
                  - type: react/element
                    name: "@material-ui/core.ListSubheader"
                    children:
                      - UI Builder
                  - type: react/element
                    name: app-x/router.A
                    props:
                      href: /ui_settings
                    children:
                      - type: react/element
                        name: "@material-ui/core.ListItem"
                        props:
                          dense: true
                          button: true
                        children:
                          - type: react/element
                            name: "@material-ui/core.ListItemIcon"
                            children:
                              - type: react/element
                                name: "@material-ui/icons.SettingsOutlined"
                                props:
                                  fontSize: small
                          - type: react/element
                            name: "@material-ui/core.ListItemText"
                            props:
                              primary: UI Apps
                  - type: react/element
                    name: app-x/router.A
                    props:
                      href: /ui_deployments
                    children:
                      - type: react/element
                        name: "@material-ui/core.ListItem"
                        props:
                          dense: true
                          button: true
                        children:
                          - type: react/element
                            name: "@material-ui/core.ListItemIcon"
                            children:
                              - type: react/element
                                name: "@material-ui/icons.DeviceHubOutlined"
                                props:
                                  fontSize: small
                          - type: react/element
                            name: "@material-ui/core.ListItemText"
                            props:
                              variant: small
                              primary: UI Deployments
                  - type: react/element
                    name: "@material-ui/core.Divider"
                    props:
                      className:
                        type: js/expression
                        data: styles.divider
                  - type: react/element
                    name: "@material-ui/core.ListItem"
                    props:
                      dense: true
                    children:
                      - type: react/element
                        name: "@material-ui/core.FormControl"
                        props:
                          style:
                            width: 100%
                        children:
                          - type: react/element
                            name: "@material-ui/core.FormHelperText"
                            children:
                              - Select Deployment
                          - type: react/element
                            name: "@material-ui/core.Select"
                            props:
                              value: b
                            children:
                              - type: js/map
                                data:
                                  type: js/expression
                                  data: states.uiDeployments
                                result:
                                  type: react/element
                                  name: "@material-ui/core.MenuItem"
                                  props:
                                    key:
                                      type: js/expression
                                      data: item
                                    value:
                                      type: js/expression
                                      data: item
                                  children:
                                    - type: react/element
                                      name: "@material-ui/core.ListItemText"
                                      children:
                                        - type: js/expression
                                          data: item
                  - type: react/element
                    name: "@material-ui/core.ListItem"
                    props:
                      dense: true
                      button: true
                      onClick:
                        type: js/expression
                        data: |
                          () => {
                            states.uiElementNav.setOpen(!states.uiElementNav.open)
                          }
                    children:
                      - type: react/element
                        name: "@material-ui/core.ListItemIcon"
                        children:
                          - type: react/element
                            name: "@material-ui/icons.WidgetsOutlined"
                            props:
                              fontSize: small
                      - type: react/element
                        name: "@material-ui/core.ListItemText"
                        props:
                          primary: UI Elements
                      - type: js/switch
                        children:
                          - condition: "!!states.uiElementNav.open"
                            result:
                              type: react/element
                              name: "@material-ui/icons.ExpandLess"
                              props:
                                fontSize: small
                          - condition: "!states.uiElementNav.open"
                            result:
                              type: react/element
                              name: "@material-ui/icons.ExpandMore"
                              props:
                                fontSize: small
                  - type: react/element
                    name: "@material-ui/core.Collapse"
                    props:
                      in:
                        type: js/expression
                        data: |
                          states.uiElementNav.open
                      unmountOnExit: true
                    children:
                      - type: react/element
                        name: "@material-ui/core.Box"
                        children:
                          - type: react/element
                            name: app-x/builder/ui/element/ElementProvider
                            children:
                              - type: react/element
                                name: app-x/builder/ui/element/ElementTree
                                props:
                                  namespace: sys
                                  ui_name: ui
                                  ui_deployment: base
                  - type: react/element
                    name: "@material-ui/core.ListItem"
                    props:
                      dense: true
                      button: true
                      onClick:
                        type: js/expression
                        data: |
                          () => {
                            states.uiRouteNav.setOpen(!states.uiRouteNav.open)
                          }
                    children:
                      - type: react/element
                        name: "@material-ui/core.ListItemIcon"
                        children:
                          - type: react/element
                            name: "@material-ui/icons.SwapCallsOutlined"
                            props:
                              fontSize: small
                      - type: react/element
                        name: "@material-ui/core.ListItemText"
                        props:
                          primary: UI Routes
                      - type: js/switch
                        children:
                          - condition: "!!states.uiRouteNav.open"
                            result:
                              type: react/element
                              name: "@material-ui/icons.ExpandLess"
                              props:
                                fontSize: small
                          - condition: "!states.uiRouteNav.open"
                            result:
                              type: react/element
                              name: "@material-ui/icons.ExpandMore"
                              props:
                                fontSize: small
                  - type: react/element
                    name: "@material-ui/core.Collapse"
                    props:
                      in:
                        type: js/expression
                        data: |
                          states.uiRouteNav.open
                      unmountOnExit: true
                    children:
                      - type: react/element
                        name: "@material-ui/core.Box"
                        children:
                          - type: react/element
                            name: app-x/builder/ui/route/RouteProvider
                            children:
                              - type: react/element
                                name: app-x/builder/ui/route/RouteTree
                                props:
                                  namespace: sys
                                  ui_name: ui
                                  ui_deployment: base
          __test:
            providers:
              - type: react/element
                name: react-redux.Provider
                props:
                  store:
                    type: js/import
                    name: app-x/redux/store.default
              - type: react/element
                name: "app-x/theme/GlobalStyleProvider"
                props:
                  theme:
                    type: js/import
                    name: app-x/theme.default
              - type: react/element
                name: "app-x/builder/ui/NavProvider"


    ############################################################
    - namespace: sys
      ui_name: ui
      ui_ver: internal
      ui_element_name: /GridLayoutTest
      ui_element_type: react/component
      ui_element_spec:
          layouts:
            lg:
              - i: a
                x: 0
                y: 0
                w: 1
                h: 2
              - i: b
                x: 1
                y: 0
                w: 3
                h: 2
              - i: c
                x: 4
                y: 0
                w: 1
                h: 2
            md:
              - i: a
                x: 0
                y: 0
                w: 1
                h: 2
              - i: b
                x: 1
                y: 0
                w: 3
                h: 2
              - i: c
                x: 4
                y: 0
                w: 1
                h: 2
          styles:
            type: mui/style
            root:
              height: 100%
              width: 100%
            box:
              borderStyle: solid
              borderColor:
                type: js/expression
                data: theme.palette.divider
          snippet:
            type: js/block
            data: |
              // console.log($r('react-grid-layout.default'))
          element:
            type: react/element
            name: "@material-ui/core.Container"
            props:
              className:
                type: js/expression
                data: styles.root
            children:
              - type: react/element
                name: react-grid-layout.Responsive
                props:
                  breakpoints:
                    md: 0
                    lg: 1200
                  className:
                    type: js/expression
                    data: styles.root
                  layouts:
                    type: js/expression
                    data: layouts
                  cols:
                    lg: 12
                    md: 12
                  rowHeight: 30
                  width: 800
                children:
                  - type: react/element
                    name: "@material-ui/core.Box"
                    props:
                      key: a
                      className:
                        type: js/expression
                        data: styles.box
                    children:
                      - a
                  - type: react/element
                    name: "@material-ui/core.Box"
                    props:
                      key: b
                      className:
                        type: js/expression
                        data: styles.box
                    children:
                      - b
                  - type: react/element
                    name: "@material-ui/core.Box"
                    props:
                      key: c
                      className:
                        type: js/expression
                        data: styles.box
                    children:
                      - c
          __test:
            providers:
              - type: react/element
                name: react-redux.Provider
                props:
                  store:
                    type: js/import
                    name: app-x/redux/store.default
              - type: react/element
                name: "app-x/theme/GlobalStyleProvider"
                props:
                  theme:
                    type: js/import
                    name: app-x/theme.default
