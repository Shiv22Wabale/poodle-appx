ui_element:
    ############################################################
    - namespace: sys
      ui_name: ui
      ui_ver: internal
      ui_element_name: /index
      ui_element_type: html
      ui_element_spec:
          path: /index.html
          entry: /Router
          data:
              title: Design Your Own Apps with App-X

    ############################################################
    - namespace: sys
      ui_name: ui
      ui_ver: internal
      ui_element_name: /Router
      ui_element_type: react/element
      ui_element_spec:
          propTypes:
              title: PropTypes.string.isRequired
          styles:
              type: mui/style
              root:
                  height: "100%"
          element:
              type: react/element
              name: app-x/app/MUI_theme_redux
              props:
                  routes:
                      type: appx/route
                  redux_store_provider:
                      type: js/import
                      name: app-x/redux/store.default
                  theme_provider:
                      type: js/import
                      name: app-x/theme.default
                  not_found_view:
                      type: react/element
                      name: app-x/page/layout/HeaderLayout
                      props:
                          header:
                              type: react/element
                              name: self/page/header/Header_user
                      children:
                          - type: react/element
                            name: app-x/view/error/NotFoundView

    ############################################################
    - namespace: sys
      ui_name: ui
      ui_ver: internal
      ui_element_name: /page/header/Header_user
      ui_element_type: react/element
      ui_element_spec:
          propTypes:
              suffix: PropTypes.element
          element:
              type: react/element
              name: app-x/page/header/Header_user
              props:
                  title: UI Builder
                  titleIcon:
                      type: react/element
                      name: "@material-ui/icons.ViewQuiltRounded"
                  rootUrl: '/console'
                  baseUrl: '/'
                  authUrl: '/login'
                  authDeployment:
                      namespace: sys
                      ui_name: console
                      ui_deployment: base
                  suffix:
                      type: js/expression
                      data: props.suffix

    ############################################################
    - namespace: sys
      ui_name: ui
      ui_ver: internal
      ui_element_name: /page/Console
      ui_element_type: react/element
      ui_element_spec:
          states:
              mobileNav:
                  type: react/state
                  name: open
                  setter: setOpen
                  init: false
          handlers:
              sideNavHandler:
                  type: js/function
                  body: |
                      states.mobileNav.setOpen(!states.mobileNav.open)
          element:
              type: react/element
              name: app-x/page/layout/HeaderLayout
              props:
                  header:
                      type: react/element
                      name: self/page/header/Header_user
                      props:
                          suffix:
                              type: react/element
                              name: '@material-ui/core.Hidden'
                              props:
                                  mdUp: true
                              children:
                                  - type: react/element
                                    name: '@material-ui/core.IconButton'
                                    props:
                                        color: inherit
                                        onClick:
                                            type: js/expression
                                            data: handlers.sideNavHandler
                                    children:
                                        - type: react/element
                                          name: '@material-ui/icons.Menu'
              children:
                  - type: react/element
                    name: self/page/Builder
                    props:
                        isMobileNavOpen:
                            type: js/expression
                            data: states.mobileNav.open
                        handlers:
                            sideNavHandler:
                                type: js/expression
                                data: handlers.sideNavHandler

    ############################################################
    - namespace: sys
      ui_name: ui
      ui_ver: internal
      ui_element_name: /page/Builder
      ui_element_type: react/element
      ui_element_spec:
          states:
              builder:
                  type: react/state
                  name: data
                  setter: setData
                  init:
                      ui_builder_type: ui_element
                      ui_element_name: /uiNav
                      ui_route_name: ''
          handlers:
              handleElementSelected:
                  type: js/function
                  params:
                      - event
                  body: |
                      states.builder.setData({
                          ui_builder_type: 'ui_element',
                          ui_element_name: event.ui_element_name,
                          ui_route_name: '',
                      })
                      console.log(event)
                      console.log(states.builder.data)
              handleRouteSelected:
                  type: js/function
                  params:
                      - event
                  body: |
                      states.builder.setData({
                          ui_builder_type: 'ui_route',
                          ui_element_name: '',
                          ui_route_name: event.ui_route_name,
                      })
          element:
              type: react/element
              name: 'app-x/page/layout/SideNavLayout'
              props:
                  isMobileNavOpen:
                      type: js/expression
                      data: props.isMobileNavOpen
                  onMobileClose:
                      type: js/expression
                      data: props.handlers.sideNavHandler
                  sideNav:
                      type: react/element
                      name: '@material-ui/core.Box'
                      props:
                          height: 100%
                          display: flex
                          flexDirection: column
                      children:
                          - type: react/element
                            name: 'self/nav/uiNav'
                            props:
                                handlers:
                                    handleElementSelected:
                                        type: js/expression
                                        data: handlers.handleElementSelected
                                    handleRouteSelected:
                                        type: js/expression
                                        data: handlers.handleRouteSelected
              children:
                  - type: react/element
                    name: app-x/builder/UI_Builder
                    props:
                        namespace: sys
                        ui_name: ui
                        ui_deployment: base
                        ui_builder_type:
                            type: js/expression
                            data: states.builder.data.ui_builder_type
                        ui_element_name:
                            type: js/expression
                            data: states.builder.data.ui_element_name
                        ui_route_name:
                            type: js/expression
                            data: states.builder.data.ui_route_name

    ############################################################
    - namespace: sys
      ui_name: ui
      ui_ver: internal
      ui_element_name: /nav/uiNav
      ui_element_type: react/element
      ui_element_spec:
          styles:
              type: mui/style
              root:
                  width: 100%
          states:
              uiElementNav:
                  type: react/state
                  name: open
                  setter: setOpen
                  init: false
              uiRouteNav:
                  type: react/state
                  name: open
                  setter: setOpen
                  init: false
          handlers:
              handleElementSelected:
                  type: js/expression
                  data: props.handleElementSelected
              handleRouteSelected:
                  type: js/expression
                  data: props.handleRouteSelected
          element:
              type: react/element
              name: '@material-ui/core.Box'
              props:
                  className:
                      type: js/expression
                      data: styles.root
              children:
                  - type: react/element
                    name: '@material-ui/core.List'
                    props:
                        component: nav
                        aria-labelledby: UI Builder
                        className:
                            type: js/expression
                            data: styles.root
                        subheader:
                            type: react/element
                            name: '@material-ui/core.ListSubheader'
                            props:
                                component: div
                                id: nested-list-subheader
                            children:
                                - UI Builder
                    children:
                        - type: react/element
                          name: '@material-ui/core.ListItem'
                          props:
                              button: true
                              onClick:
                                  type: js/expression
                                  data: |
                                      () => {
                                        states.uiElementNav.setOpen(!states.uiElementNav.open)
                                      }
                          children:
                              - type: react/element
                                name: '@material-ui/core.ListItemIcon'
                                children:
                                    - type: react/element
                                      name: '@material-ui/icons.WidgetsOutlined'
                              - type: react/element
                                name: '@material-ui/core.ListItemText'
                                props:
                                    primary: UI Elements
                              - type: js/switch
                                children:
                                    - condition: 'states.uiElementNav.open'
                                      result:
                                          type: react/element
                                          name: '@material-ui/icons.ExpandLess'
                                    - condition: '!states.uiElementNav.open'
                                      result:
                                          type: react/element
                                          name: '@material-ui/icons.ExpandMore'
                        - type: react/element
                          name: '@material-ui/core.Collapse'
                          props:
                              in:
                                  type: js/expression
                                  data: |
                                      states.uiElementNav.open
                              unmountOnExit: true
                          children:
                              - type: react/element
                                name: '@material-ui/core.Box'
                                props:
                                    p: 1
                                children:
                                    - type: react/element
                                      name: 'app-x/builder/UI_Element_Nav'
                                      props:
                                          namespace: sys
                                          ui_name: ui
                                          ui_deployment: base
                                          handlers:
                                              type: js/expression
                                              data: props.handlers
                        - type: react/element
                          name: '@material-ui/core.ListItem'
                          props:
                              button: true
                              onClick:
                                  type: js/expression
                                  data: |
                                      () => {
                                        states.uiRouteNav.setOpen(!states.uiRouteNav.open)
                                      }
                          children:
                              - type: react/element
                                name: '@material-ui/core.ListItemIcon'
                                children:
                                    - type: react/element
                                      name: '@material-ui/icons.AllOutOutlined'
                              - type: react/element
                                name: '@material-ui/core.ListItemText'
                                props:
                                    primary: UI Routes
                              - type: js/switch
                                children:
                                    - condition: 'states.uiRouteNav.open'
                                      result:
                                          type: react/element
                                          name: '@material-ui/icons.ExpandLess'
                                    - condition: '!states.uiRouteNav.open'
                                      result:
                                          type: react/element
                                          name: '@material-ui/icons.ExpandMore'
                        - type: react/element
                          name: '@material-ui/core.Collapse'
                          props:
                              in:
                                  type: js/expression
                                  data: |
                                      states.uiRouteNav.open
                              unmountOnExit: true
                          children:
                              - type: react/element
                                name: '@material-ui/core.Box'
                                props:
                                    p: 1
                                children:
                                    - type: react/element
                                      name: 'app-x/builder/UI_Element_Nav'
                                      props:
                                          namespace: sys
                                          ui_name: ui
                                          ui_deployment: base
                                          handlers:
                                              type: js/expression
                                              data: props.handlers
