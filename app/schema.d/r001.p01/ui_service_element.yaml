ui_element:
    ############################################################
    - namespace: sys
      ui_name: service
      ui_ver: internal
      ui_element_name: /index
      ui_element_type: html
      ui_element_spec:
          entry: /Router
          title: Design Your Own Apps with App-X

    ############################################################
    - namespace: sys
      ui_name: service
      ui_ver: internal
      ui_element_name: /Router
      ui_element_type: react/element
      ui_element_spec:
          propTypes:
              title: PropTypes.string.isRequired
          styles:
              type: mui/style
              root:
                  height: "100%"
          element:
              type: react/element
              name: app-x/app/MUI_theme_redux
              props:
                  routes:
                      type: appx/route
                  redux_store_provider:
                      type: js/import
                      name: app-x/redux/store.default
                  theme_provider:
                      type: js/import
                      name: app-x/theme.default
                  not_found_view:
                      type: react/element
                      name: app-x/page/layout/HeaderLayout
                      props:
                          header:
                              type: react/element
                              name: self/page/header/Header_user
                      children:
                          - type: react/element
                            name: app-x/view/error/NotFoundView

    ############################################################
    - namespace: sys
      ui_name: service
      ui_ver: internal
      ui_element_name: /page/header/Header_user
      ui_element_type: react/element
      ui_element_spec:
          propTypes:
              suffix: PropTypes.element
          element:
              type: react/element
              name: app-x/page/header/Header_user
              props:
                  title: Service Builder
                  titleIcon:
                      type: react/element
                      name: "@material-ui/icons.ViewQuiltRounded"
                  rootUrl: '/console'
                  baseUrl: '/'
                  authUrl: '/login'
                  authDeployment:
                      namespace: sys
                      ui_name: console
                      ui_deployment: base
                  suffix:
                      type: js/expression
                      data: props.suffix

    ############################################################
    - namespace: sys
      ui_name: service
      ui_ver: internal
      ui_element_name: /page/Console
      ui_element_type: react/element
      ui_element_spec:
          states:
              mobileNav:
                  type: react/state
                  name: open
                  setter: setOpen
                  init: false
          handlers:
              sideNavHandler:
                  type: js/function
                  body: |
                      states.mobileNav.setOpen(!states.mobileNav.open)
          element:
              type: react/element
              name: app-x/page/layout/HeaderLayout
              props:
                  header:
                      type: react/element
                      name: self/page/header/Header_user
                      props:
                          suffix:
                              type: react/element
                              name: '@material-ui/core.Hidden'
                              props:
                                  lgUp: true
                              children:
                                  - type: react/element
                                    name: '@material-ui/core.IconButton'
                                    props:
                                        color: inherit
                                        onClick:
                                            type: js/expression
                                            data: handlers.sideNavHandler
                                    children:
                                        - type: react/element
                                          name: '@material-ui/icons.Menu'
              children:
                  - type: react/element
                    name: self/page/Builder
                    props:
                        isMobileNavOpen:
                            type: js/expression
                            data: states.mobileNav.open
                        handlers:
                            sideNavHandler:
                                type: js/expression
                                data: handlers.sideNavHandler

    ############################################################
    - namespace: sys
      ui_name: service
      ui_ver: internal
      ui_element_name: /page/Builder
      ui_element_type: react/element
      ui_element_spec:
          states:
              builder:
                  type: react/state
                  name: data
                  setter: setData
                  init:
                      ui_builder_type: ui_element
                      ui_element_name: /page/Console
                      ui_route_name: ''
          handlers:
              handleElementSelected:
                  type: js/function
                  params:
                      - event
                  body: |
                      states.builder.setData({
                          ui_builder_type: 'ui_element',
                          ui_element_name: event.ui_element_name,
                          ui_route_name: '',
                      })
                      console.log(event)
                      console.log(states.builder.data)
              handleRouteSelected:
                  type: js/function
                  params:
                      - event
                  body: |
                      states.builder.setData({
                          ui_builder_type: 'ui_route',
                          ui_element_name: '',
                          ui_route_name: event.ui_route_name,
                      })
          element:
              type: react/element
              name: 'app-x/page/layout/SideNavLayout'
              props:
                  isMobileNavOpen:
                      type: js/expression
                      data: props.isMobileNavOpen
                  onMobileClose:
                      type: js/expression
                      data: props.handlers.sideNavHandler
                  sideNav:
                      type: react/element
                      name: '@material-ui/core.Box'
                      props:
                          height: 100%
                          display: flex
                          flexDirection: column
                      children:
                          - type: react/element
                            name: 'self/nav/appNav'

    ############################################################
    - namespace: sys
      ui_name: service
      ui_ver: internal
      ui_element_name: /nav/appNav
      ui_element_type: react/element
      ui_element_spec:
          styles:
              type: mui/style
              root:
                  width: 100%
          element:
              type: react/element
              name: '@material-ui/core.List'
              props:
                  component: nav
                  aria-labelledby: App Builder
                  className:
                      type: js/expression
                      data: styles.root
                  subheader:
                      type: react/element
                      name: '@material-ui/core.ListSubheader'
                      children:
                          - App Builder
              children:
                  - type: react/element
                    name: 'app-x/router.A'
                    props:
                        href: /app/dashboard
                    children:
                        - type: react/element
                          name: '@material-ui/core.ListItem'
                          props:
                              button: true
                          children:
                              - type: react/element
                                name: '@material-ui/core.ListItemIcon'
                                children:
                                    - type: react/element
                                      name: '@material-ui/icons.ViewModule'
                              - type: react/element
                                name: '@material-ui/core.ListItemText'
                                props:
                                    primary: Objects
                  - type: react/element
                    name: 'app-x/router.A'
                    props:
                        href: /app/customers
                    children:
                        - type: react/element
                          name: '@material-ui/core.ListItem'
                          props:
                              button: true
                          children:
                              - type: react/element
                                name: '@material-ui/core.ListItemIcon'
                                children:
                                    - type: react/element
                                      name: '@material-ui/icons.Link'
                              - type: react/element
                                name: '@material-ui/core.ListItemText'
                                props:
                                    primary: Relations
                  - type: react/element
                    name: 'app-x/router.A'
                    props:
                        href: /app/products
                    children:
                        - type: react/element
                          name: '@material-ui/core.ListItem'
                          props:
                              button: true
                          children:
                              - type: react/element
                                name: '@material-ui/core.ListItemIcon'
                                children:
                                    - type: react/element
                                      name: '@material-ui/icons.VerticalAlignCenter'
                              - type: react/element
                                name: '@material-ui/core.ListItemText'
                                props:
                                    primary: APIs
