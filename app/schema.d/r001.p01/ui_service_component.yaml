ui_component:
    ############################################################
    - namespace: sys
      ui_name: service
      ui_ver: internal
      ui_component_name: /index
      ui_component_type: html
      ui_component_spec:
          entry: /Router
          title: Design Your Own Apps with App-X

    ############################################################
    - namespace: sys
      ui_name: service
      ui_ver: internal
      ui_component_name: /Router
      ui_component_type: react/component
      ui_component_spec:
        styles:
          _type: mui/style
          root:
            height: 100%
        routes:
          _type: appx/route
          name: /
        not_found_view:
          _type: react/element
          name: antd.Layout
          props:
            className:
              _type: js/expression
              data: styles.root
            header:
              _type: react/element
              name: self/page/Header
          children:
            - _type: react/element
              name: antd.Layout.Header
              children:
                - _type: react/element
                  name: self/page/Header
            - _type: react/element
              name: antd.Layout.Content
              children:
                - _type: react/element
                  name: app-x/view/error/NotFoundView
        component:
          _type: react/element
          name: react-redux.Provider
          props:
            store:
              _type: js/import
              name: app-x/redux/store
          children:
            - _type: react/element
              name: app-x/theme/GlobalStyleProvider
              props:
                theme:
                  _type: js/import
                  name: app-x/theme
              children:
                - _type: react/element
                  name: self/MobileNavProvider
                  children:
                    - _type: js/expression
                      data: routes || not_found_view

    - namespace: sys
      ui_name: service
      ui_ver: internal
      ui_component_name: /MobileNavProvider
      ui_component_type: react/provider
      ui_component_spec:
        ...open:
          _type: react/state
          name: open
          setter: setOpen
          init: "false"
        toggle:
          _type: js/function
          body:
            - setOpen(!open)
        provider:
          open:
            _type: js/expression
            data: open
          setOpen:
            _type: js/expression
            data: setOpen
          toggle:
            _type: js/expression
            data: toggle

    ############################################################
    - namespace: sys
      ui_name: service
      ui_ver: internal
      ui_component_name: /page/Header
      ui_component_type: react/component
      ui_component_spec:
        theme:
          _type: mui/theme
        styles:
          _type: mui/style
          avatar:
            backgroundColor:
              _type: js/expression
              data: theme.palette.primary.light
        mobileNav:
          _type: react/context
          name: self/MobileNavProvider.Context
        component:
          _type: react/element
          name: "@material-ui/core.AppBar"
          props:
            elevation: 0
          children:
            - _type: react/element
              name: "@material-ui/core.Toolbar"
              children:
                - _type: react/element
                  name: "@material-ui/core.Fab"
                  props:
                    className:
                      _type: js/expression
                      data: styles.avatar
                    color: primary
                    onClick:
                      _type: js/expression
                      data: e => $I('app-x/router.hnavigate')('sys', 'console', 'base', '/console')
                    size: small
                  style:
                    boxShadow: none
                  children:
                    - _type: react/element
                      name: "@material-ui/icons.ViewQuiltRounded"
                - _type: react/element
                  name: "@material-ui/core.Fab"
                  props:
                    color: primary
                    onClick:
                      _type: js/expression
                      data: e => $I('app-x/router.navigate')('/')
                    size: medium
                    variant: extended
                  style:
                    boxShadow: none
                    margin:
                      _type: js/expression
                      data: theme.spacing(1)
                  children:
                    - Service Builder
                - _type: react/element
                  name: "@material-ui/core.Box"
                  props:
                    flexGrow: 1
                - _type: react/element
                  name: app-x/util/UserBadge
                  props:
                    auth:
                      _type: js/expression
                      data: "{namespace:'sys',ui_name:'console',ui_deployment:'base'}"
                    authUrl: /login
                    elevation: 0
                    realm: main
                - _type: react/element
                  name: "@material-ui/core.Hidden"
                  props:
                    lgUp: true
                  children:
                    - _type: react/element
                      name: "@material-ui/core.Fab"
                      props:
                        color: primary
                        onClick:
                          _type: js/expression
                          data: e => mobileNav.toggle()
                        size: small
                      style:
                        boxShadow: none
                      children:
                        - _type: react/element
                          name: "@material-ui/icons.Menu"
        _test:
          providers:
            - _type: react/element
              name: react-redux.Provider
              props:
                store:
                  _type: js/import
                  name: app-x/redux/store
            - _type: react/element
              name: self/MobileNavProvider
            - _type: react/element
              name: app-x/theme/GlobalStyleProvider
              props:
                theme:
                  _type: js/import
                  name: app-x/theme

    ############################################################
    - namespace: sys
      ui_name: service
      ui_ver: internal
      ui_component_name: /page/Console
      ui_component_type: react/component
      ui_component_spec:
        appNav:
          _type: react/element
          name: self/nav/appNav
        styles:
          _type: mui/style
          avatar:
            backgroundColor:
              _type: js/expression
              data: theme.palette.primary.light
          header: {}
          icon:
            color:
              _type: js/expression
              data: theme.palette.background.default
          layout:
            height: 100%
          sideNav:
            backgroundColor:
              _type: js/expression
              data: theme.palette.background.paper
            height: 100%
            width: 300
          sider: {}
          title:
            color:
              _type: js/expression
              data: theme.palette.background.default
            paddingLeft:
              _type: js/expression
              data: theme.spacing(2)
        mobileNav:
          _type: react/context
          name: self/MobileNavProvider.Context
        handlers:
          sideNavHandler:
            _type: js/function
            body:
              - mobileNav.toggle()
        component:
          _type: react/element
          name: antd.Layout
          props:
            className:
              _type: js/expression
              data: styles.layout
            header:
              _type: react/element
              name: self/page/Header
          children:
            - _type: react/element
              name: antd.Layout.Header
              children:
                - _type: react/element
                  name: self/page/Header
            - _type: react/element
              name: antd.Layout.Content
              children:
                - _type: react/element
                  name: antd.Layout
                  props:
                    className:
                      _type: js/expression
                      data: styles.layout
                  children:
                    - _type: react/element
                      name: "@material-ui/core.Hidden"
                      props:
                        className:
                          _type: js/expression
                          data: styles.sideNav
                        lgUp: true
                      children:
                        - _type: react/element
                          name: "@material-ui/core.Drawer"
                          props:
                            anchor: left
                            classes:
                              _type: js/expression
                              data: "{paper: styles.sideNav}"
                            onClose:
                              _type: js/expression
                              data: e => mobileNav.setOpen(false)
                            open:
                              _type: js/expression
                              data: mobileNav.open
                          children:
                            - _type: js/expression
                              data: appNav
                    - _type: react/element
                      name: "@material-ui/core.Hidden"
                      props:
                        mdDown: true
                      children:
                        - _type: react/element
                          name: antd.Layout.Sider
                          props:
                            className:
                              _type: js/expression
                              data: styles.sideNav
                            width: 300
                          children:
                            - _type: js/expression
                              data: appNav
                    - _type: react/element
                      name: antd.Layout.Content
                      children:
                        - _type: react/element
                          name: "@material-ui/core.Box"
                          props:
                            alignItems: center
                            display: flex
                            height: 100%
                            justifyContent: center
                          children:
                            - _type: react/element
                              name: "@material-ui/core.Typography"
                              children:
                                - Hello, World!
        _test:
          providers:
            - _type: react/element
              name: react-redux.Provider
              props:
                store:
                  _type: js/import
                  name: app-x/redux/store
            - _type: react/element
              name: app-x/theme/GlobalStyleProvider
              props:
                theme:
                  _type: js/import
                  name: app-x/theme
            - _type: react/element
              name: self/MobileNavProvider

    ############################################################
    - namespace: sys
      ui_name: service
      ui_ver: internal
      ui_component_name: /nav/appNav
      ui_component_type: react/component
      ui_component_spec:
        styles:
            _type: mui/style
            root:
                width: 100%
        component:
            _type: react/element
            name: '@material-ui/core.List'
            props:
                component: nav
                aria-labelledby: App Builder
                className:
                    _type: js/expression
                    data: styles.root
                subheader:
                    _type: react/element
                    name: '@material-ui/core.ListSubheader'
                    children:
                        - App Builder
            children:
                - _type: react/element
                  name: 'app-x/router.A'
                  props:
                      href: /app/dashboard
                  children:
                      - _type: react/element
                        name: '@material-ui/core.ListItem'
                        props:
                            button: true
                        children:
                            - _type: react/element
                              name: '@material-ui/core.ListItemIcon'
                              children:
                                  - _type: react/element
                                    name: '@material-ui/icons.ViewModule'
                            - _type: react/element
                              name: '@material-ui/core.ListItemText'
                              props:
                                  primary: Objects
                - _type: react/element
                  name: 'app-x/router.A'
                  props:
                      href: /app/customers
                  children:
                      - _type: react/element
                        name: '@material-ui/core.ListItem'
                        props:
                            button: true
                        children:
                            - _type: react/element
                              name: '@material-ui/core.ListItemIcon'
                              children:
                                  - _type: react/element
                                    name: '@material-ui/icons.Link'
                            - _type: react/element
                              name: '@material-ui/core.ListItemText'
                              props:
                                  primary: Relations
                - _type: react/element
                  name: 'app-x/router.A'
                  props:
                      href: /app/products
                  children:
                      - _type: react/element
                        name: '@material-ui/core.ListItem'
                        props:
                            button: true
                        children:
                            - _type: react/element
                              name: '@material-ui/core.ListItemIcon'
                              children:
                                  - _type: react/element
                                    name: '@material-ui/icons.VerticalAlignCenter'
                            - _type: react/element
                              name: '@material-ui/core.ListItemText'
                              props:
                                  primary: APIs
        _test:
          providers:
            - _type: react/element
              name: react-redux.Provider
              props:
                store:
                  _type: js/import
                  name: app-x/redux/store
            - _type: react/element
              name: app-x/theme/GlobalStyleProvider
              props:
                theme:
                  _type: js/import
                  name: app-x/theme
