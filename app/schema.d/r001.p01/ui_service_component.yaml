ui_component:
    ############################################################
    - namespace: sys
      ui_name: service
      ui_ver: internal
      ui_component_name: /index
      ui_component_type: html
      ui_component_spec:
          entry: /Router
          title: Design Your Own Apps with App-X

    ############################################################
    - namespace: sys
      ui_name: service
      ui_ver: internal
      ui_component_name: /Router
      ui_component_type: react/component
      ui_component_spec:
        styles:
          _type: mui/style
          root:
            height: 100%
        routes:
          _type: appx/route
          name: /
        not_found_view:
          _type: react/element
          name: app-x/page/layout/HeaderLayout
          props:
            header:
              _type: react/element
              name: app-x/page/header/Header_user
              props:
                appName: appx
                title: App-X
                titleIcon:
                  _type: react/element
                  name: "@material-ui/icons.ViewQuiltRounded"
                rootUrl: /console
                baseUrl: /console
                authUrl: /login
                authDeployment:
                  namespace: sys
                  ui_name: console
                  ui_deployment: base
          children:
            - _type: react/element
              name: app-x/view/error/NotFoundView
        component:
          _type: react/element
          name: react-redux.Provider
          props:
            store:
              _type: js/import
              name: app-x/redux/store
          children:
            - _type: react/element
              name: app-x/theme/GlobalStyleProvider
              props:
                theme:
                  _type: js/import
                  name: app-x/theme
              children:
                - _type: react/element
                  name: self/MobileNavProvider
                  children:
                    - _type: js/expression
                      data: routes || not_found_view

    - namespace: sys
      ui_name: service
      ui_ver: internal
      ui_component_name: /MobileNavProvider
      ui_component_type: react/provider
      ui_component_spec:
        ...open:
          _type: react/state
          name: open
          setter: setOpen
          init: "false"
        toggle:
          _type: js/function
          body:
            - setOpen(!open)
        provider:
          open:
            _type: js/expression
            data: open
          setOpen:
            _type: js/expression
            data: setOpen
          toggle:
            _type: js/expression
            data: toggle

    ############################################################
    - namespace: sys
      ui_name: service
      ui_ver: internal
      ui_component_name: /page/header/Header_user
      ui_component_type: react/component
      ui_component_spec:
        propTypes:
            suffix: PropTypes.element
        component:
            _type: react/element
            name: app-x/page/header/Header_user
            props:
                title: Service Builder
                titleIcon:
                    _type: react/element
                    name: "@material-ui/icons.ViewQuiltRounded"
                rootUrl: '/console'
                baseUrl: '/'
                authUrl: '/login'
                authDeployment:
                    namespace: sys
                    ui_name: console
                    ui_deployment: base
                suffix:
                    _type: js/expression
                    data: props.suffix
        _test:
          providers:
            - _type: react/element
              name: react-redux.Provider
              props:
                store:
                  _type: js/import
                  name: app-x/redux/store
            - _type: react/element
              name: app-x/theme/GlobalStyleProvider
              props:
                theme:
                  _type: js/import
                  name: app-x/theme

    ############################################################
    - namespace: sys
      ui_name: service
      ui_ver: internal
      ui_component_name: /page/Console
      ui_component_type: react/component
      ui_component_spec:
        mobileNav:
            _type: react/context
            name: self/MobileNavProvider.Context
        handlers:
            sideNavHandler:
                _type: js/function
                body:
                  - mobileNav.toggle()
        component:
            _type: react/element
            name: app-x/page/layout/HeaderLayout
            props:
                header:
                    _type: react/element
                    name: self/page/header/Header_user
                    props:
                        suffix:
                            _type: react/element
                            name: '@material-ui/core.Hidden'
                            props:
                                lgUp: true
                            children:
                                - _type: react/element
                                  name: '@material-ui/core.IconButton'
                                  props:
                                      color: inherit
                                      onClick:
                                          _type: js/function
                                          body:
                                            - mobileNav.setOpen(!mobileNav.open)
                                  children:
                                      - _type: react/element
                                        name: '@material-ui/icons.Menu'
            children:
                - _type: react/element
                  name: self/page/Builder
        _test:
          providers:
            - _type: react/element
              name: react-redux.Provider
              props:
                store:
                  _type: js/import
                  name: app-x/redux/store
            - _type: react/element
              name: app-x/theme/GlobalStyleProvider
              props:
                theme:
                  _type: js/import
                  name: app-x/theme
            - _type: react/element
              name: self/MobileNavProvider

    ############################################################
    - namespace: sys
      ui_name: service
      ui_ver: internal
      ui_component_name: /page/Builder
      ui_component_type: react/component
      ui_component_spec:
        mobileNav:
            _type: react/context
            name: self/MobileNavProvider.Context
        states:
            builder:
                _type: react/state
                name: data
                setter: setData
                init: "{ ui_builder_type: 'ui_component', ui_component_name: '/page/Console', ui_route_name: '' }"
        handlers:
            handleComponentSelected:
                _type: js/function
                params:
                    - event
                body:
                  - |
                    states.builder.setData({
                        ui_builder_type: 'ui_component',
                        ui_component_name: event.ui_component_name,
                        ui_route_name: '',
                    })
                    console.log(event)
                    console.log(states.builder.data)
            handleRouteSelected:
                _type: js/function
                params:
                    - event
                body:
                  - |
                    states.builder.setData({
                        ui_builder_type: 'ui_route',
                        ui_component_name: '',
                        ui_route_name: event.ui_route_name,
                    })
        component:
            _type: react/element
            name: 'app-x/page/layout/SideNavLayout'
            props:
                isMobileNavOpen:
                    _type: js/expression
                    data: mobileNav.open
                onMobileClose:
                    _type: js/function
                    body:
                      - mobileNav.setOpen(false)
                sideNav:
                    _type: react/element
                    name: '@material-ui/core.Box'
                    props:
                        height: 100%
                        display: flex
                        flexDirection: column
                    children:
                        - _type: react/element
                          name: 'self/nav/appNav'
        _test:
          providers:
            - _type: react/element
              name: react-redux.Provider
              props:
                store:
                  _type: js/import
                  name: app-x/redux/store
            - _type: react/element
              name: app-x/theme/GlobalStyleProvider
              props:
                theme:
                  _type: js/import
                  name: app-x/theme
            - _type: react/element
              name: self/MobileNavProvider

    ############################################################
    - namespace: sys
      ui_name: service
      ui_ver: internal
      ui_component_name: /nav/appNav
      ui_component_type: react/component
      ui_component_spec:
        styles:
            _type: mui/style
            root:
                width: 100%
        component:
            _type: react/element
            name: '@material-ui/core.List'
            props:
                component: nav
                aria-labelledby: App Builder
                className:
                    _type: js/expression
                    data: styles.root
                subheader:
                    _type: react/element
                    name: '@material-ui/core.ListSubheader'
                    children:
                        - App Builder
            children:
                - _type: react/element
                  name: 'app-x/router.A'
                  props:
                      href: /app/dashboard
                  children:
                      - _type: react/element
                        name: '@material-ui/core.ListItem'
                        props:
                            button: true
                        children:
                            - _type: react/element
                              name: '@material-ui/core.ListItemIcon'
                              children:
                                  - _type: react/element
                                    name: '@material-ui/icons.ViewModule'
                            - _type: react/element
                              name: '@material-ui/core.ListItemText'
                              props:
                                  primary: Objects
                - _type: react/element
                  name: 'app-x/router.A'
                  props:
                      href: /app/customers
                  children:
                      - _type: react/element
                        name: '@material-ui/core.ListItem'
                        props:
                            button: true
                        children:
                            - _type: react/element
                              name: '@material-ui/core.ListItemIcon'
                              children:
                                  - _type: react/element
                                    name: '@material-ui/icons.Link'
                            - _type: react/element
                              name: '@material-ui/core.ListItemText'
                              props:
                                  primary: Relations
                - _type: react/element
                  name: 'app-x/router.A'
                  props:
                      href: /app/products
                  children:
                      - _type: react/element
                        name: '@material-ui/core.ListItem'
                        props:
                            button: true
                        children:
                            - _type: react/element
                              name: '@material-ui/core.ListItemIcon'
                              children:
                                  - _type: react/element
                                    name: '@material-ui/icons.VerticalAlignCenter'
                            - _type: react/element
                              name: '@material-ui/core.ListItemText'
                              props:
                                  primary: APIs
        _test:
          providers:
            - _type: react/element
              name: react-redux.Provider
              props:
                store:
                  _type: js/import
                  name: app-x/redux/store
            - _type: react/element
              name: app-x/theme/GlobalStyleProvider
              props:
                theme:
                  _type: js/import
                  name: app-x/theme
