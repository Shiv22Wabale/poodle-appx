ui_component:
    ############################################################
    - namespace: sys
      ui_name: auth
      ui_ver: internal
      ui_component_name: /Router
      ui_component_type: react/component
      ui_component_spec:
        theme:
          _type: mui/theme
          _order: 1
        styles:
          _type: mui/style
          root:
            color:
              _type: js/expression
              data: theme.palette.text.primary
            height: 100%
            backgroundColor:
              _type: js/expression
              data: theme.palette.background.paper
          "@global":
            "#root":
              width: 100%
              height: 100%
          _order: 2
        component:
          _type: react/element
          name: react-redux.Provider
          props:
            store:
              _type: js/import
              name: app-x/redux/store
          children:
            - _type: react/element
              name: app-x/theme/GlobalStyleProvider
              props:
                theme:
                  _type: js/import
                  name: app-x/theme/light
              children:
                - _type: react/element
                  name: app-x/route/RouterProvider
                  children:
                    - _type: react/element
                      name: react-router-dom.Routes
                      children:
                        - _type: route/path
                          path: /
                          element:
                            _type: react/element
                            name: self/page/Console
                        - _type: route/path
                          path: "*"
                          element:
                            _type: react/element
                            name: antd.Layout
                            children:
                              - _type: react/element
                                name: antd.Layout.Header
                                children:
                                  - _type: react/element
                                    name: self/page/Header
                              - _type: react/element
                                name: antd.Layout.Content
                                children:
                                  - _type: react/element
                                    name: app-x/page/error/NotFoundView
          _order: 3

    ############################################################
    - namespace: sys
      ui_name: auth
      ui_ver: internal
      ui_component_name: /page/MobileNavProvider
      ui_component_type: react/provider
      ui_component_spec:
        ...open:
          _type: react/state
          _order: 1
          name: open
          setter: setOpen
          init: "false"
        toggle:
          _type: js/function
          _order: 2
          body:
            - setOpen(!open)
        provider:
          _order: 3
          open:
            _type: js/expression
            data: open
          setOpen:
            _type: js/expression
            data: setOpen
          toggle:
            _type: js/expression
            data: toggle

    ############################################################
    - namespace: sys
      ui_name: auth
      ui_ver: internal
      ui_component_name: /page/Header
      ui_component_type: react/component
      ui_component_spec:
        theme:
          _type: mui/theme
          _order: 1
        styles:
          _type: mui/style
          avatar:
            backgroundColor:
              _type: js/expression
              data: theme.palette.primary.light
          _order: 2
        router:
          _type: route/context
          name: app-x/route/RouterProvider.Context
          _order: 3
        mobileNav:
          _type: react/context
          name: self/page/MobileNavProvider.Context
          _order: 4
        component:
          _type: react/element
          name: "@material-ui/core.AppBar"
          props:
            elevation: 0
          children:
            - _type: react/element
              name: "@material-ui/core.Toolbar"
              children:
                - _type: react/element
                  name: "@material-ui/core.Fab"
                  props:
                    size: small
                    color: primary
                    onClick:
                      _type: js/expression
                      data: e => router.hnavigate('sys', 'console', 'base', '/console')
                    className:
                      _type: js/expression
                      data: styles.avatar
                  style:
                    boxShadow: none
                  children:
                    - _type: react/element
                      name: "@material-ui/icons.ViewQuiltRounded"
                - _type: react/element
                  name: "@material-ui/core.Fab"
                  props:
                    size: medium
                    color: primary
                    onClick:
                      _type: js/expression
                      data: e => router.navigate('/')
                    variant: extended
                  style:
                    margin:
                      _type: js/expression
                      data: theme.spacing(1)
                    boxShadow: none
                  children:
                    - Auth Editor
                - _type: react/element
                  name: "@material-ui/core.Box"
                  props:
                    flexGrow: 1
                - _type: react/element
                  name: app-x/util/UserBadge
                  props:
                    auth:
                      _type: js/expression
                      data: "{namespace:'sys',ui_name:'console',ui_deployment:'base'}"
                    realm: main
                    authUrl: /login
                    elevation: 0
                - _type: react/element
                  name: app-x/util/ThemeBadge
                  style:
                    margin:
                      _type: js/expression
                      data: theme.spacing(1)
                - _type: react/element
                  name: "@material-ui/core.Hidden"
                  props:
                    lgUp: true
                  children:
                    - _type: react/element
                      name: "@material-ui/core.Fab"
                      props:
                        size: small
                        color: primary
                        onClick:
                          _type: js/expression
                          data: e => mobileNav.toggle()
                      style:
                        boxShadow: none
                      children:
                        - _type: react/element
                          name: "@material-ui/icons.Menu"
          _order: 5
        _test:
          providers:
            - name: react-redux.Provider
              _type: react/element
              props:
                store:
                  name: app-x/redux/store
                  _type: js/import
            - name: self/page/MobileNavProvider
              _type: react/element
            - name: app-x/theme/GlobalStyleProvider
              _type: react/element
              props:
                theme:
                  name: app-x/theme/light
                  _type: js/import
            - name: app-x/route/RouterProvider
              _type: react/element

    ############################################################
    - namespace: sys
      ui_name: auth
      ui_ver: internal
      ui_component_name: /page/Console
      ui_component_type: react/component
      ui_component_spec:
        theme:
          _type: mui/theme
          _order: 1
        styles:
          _type: mui/style
          "@global":
            "#root":
              width: 100%
              height: 100%
          sideNav:
            width: 300
            height: 100%
            backgroundColor:
              _type: js/expression
              data: theme.palette.background.paper
          _order: 2
        component:
          _type: react/element
          name: antd.Layout
          props:
            className:
              _type: js/expression
              data: styles.layout
          style:
              height: '100%'
          children:
            - _type: react/element
              name: antd.Layout.Header
              children:
                - _type: react/element
                  name: self/page/Header
            - _type: react/element
              name: antd.Layout.Content
              children:
                - _type: react/element
                  name: app-x/page/error/NotFoundView
          _order: 3
        _test:
          providers:
            - name: react-redux.Provider
              _type: react/element
              props:
                store:
                  name: app-x/redux/store
                  _type: js/import
            - name: app-x/theme/GlobalStyleProvider
              _type: react/element
              props:
                theme:
                  _type: js/import
                  name: app-x/theme/light
            - name: app-x/route/RouterProvider
              _type: react/element
