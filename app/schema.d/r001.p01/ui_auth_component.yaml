ui_component:
    ############################################################
    - namespace: sys
      ui_name: auth
      ui_ver: internal
      ui_component_name: /index
      ui_component_type: html
      ui_component_spec:
          entry: /Router
          title: Design Your Own Apps with App-X

    ############################################################
    - namespace: sys
      ui_name: auth
      ui_ver: internal
      ui_component_name: /Router
      ui_component_type: react/component
      ui_component_spec:
        styles:
          _type: mui/style
          root:
            height: 100%
        routes:
          _type: appx/route
          name: /
        not_found_view:
          _type: react/element
          name: app-x/page/layout/HeaderLayout.default
          props:
            header:
              _type: react/element
              name: app-x/page/header/Header_user.default
              props:
                  appName: appx
                  title: App-X
                  titleIcon:
                      _type: react/element
                      name: "@material-ui/icons.ViewQuiltRounded"
                  rootUrl: '/console'
                  baseUrl: '/console'
                  authUrl: '/login'
                  authDeployment:
                      namespace: sys
                      ui_name: console
                      ui_deployment: base
          children:
            - _type: react/element
              name: app-x/view/error/NotFoundView.default
        element:
          _type: react/element
          name: react-redux.Provider
          props:
            store:
              _type: js/import
              name: app-x/redux/store.default
          children:
            - _type: react/element
              name: app-x/theme/GlobalStyleProvider.default
              props:
                theme:
                  _type: js/import
                  name: app-x/theme.default
              children:
                - _type: js/expression
                  data: routes || not_found_view

    ############################################################
    - namespace: sys
      ui_name: auth
      ui_ver: internal
      ui_component_name: /page/header/Header_user
      ui_component_type: react/component
      ui_component_spec:
        propTypes:
            suffix: PropTypes.element
        element:
            _type: react/element
            name: app-x/page/header/Header_user
            props:
                title: Role Editor
                titleIcon:
                    _type: react/element
                    name: "@material-ui/icons.ViewQuiltRounded"
                rootUrl: '/console'
                baseUrl: '/'
                authUrl: '/login'
                authDeployment:
                    namespace: sys
                    ui_name: console
                    ui_deployment: base
                suffix:
                    _type: js/expression
                    data: props.suffix
        _test:
          providers:
            - _type: react/element
              name: react-redux.Provider
              props:
                store:
                  _type: js/import
                  name: app-x/redux/store.default
            - _type: react/element
              name: app-x/theme/GlobalStyleProvider.default
              props:
                theme:
                  _type: js/import
                  name: app-x/theme.default

    ############################################################
    - namespace: sys
      ui_name: auth
      ui_ver: internal
      ui_component_name: /page/Console
      ui_component_type: react/component
      ui_component_spec:
        states:
            mobileNav:
                _type: react/state
                name: open
                setter: setOpen
                init: false
        handlers:
            sideNavHandler:
                _type: js/function
                body:
                  - |
                    states.mobileNav.setOpen(!states.mobileNav.open)
        element:
            _type: react/element
            name: app-x/page/layout/HeaderLayout
            props:
                header:
                    _type: react/element
                    name: self/page/header/Header_user
                    props:
                        suffix:
                            _type: react/element
                            name: '@material-ui/core.Hidden'
                            props:
                                lgUp: true
                            children:
                                - _type: react/element
                                  name: '@material-ui/core.IconButton'
                                  props:
                                      color: inherit
                                      onClick:
                                          _type: js/expression
                                          data: handlers.sideNavHandler
                                  children:
                                      - _type: react/element
                                        name: '@material-ui/icons.Menu'
            children:
                - _type: react/element
                  name: app-x/view/error/NotFoundView
        _test:
          providers:
            - _type: react/element
              name: react-redux.Provider
              props:
                store:
                  _type: js/import
                  name: app-x/redux/store.default
            - _type: react/element
              name: app-x/theme/GlobalStyleProvider.default
              props:
                theme:
                  _type: js/import
                  name: app-x/theme.default
