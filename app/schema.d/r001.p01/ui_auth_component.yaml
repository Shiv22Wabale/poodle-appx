ui_component:
    ############################################################
    - namespace: sys
      ui_name: auth
      ui_ver: internal
      ui_component_name: /index
      ui_component_type: html
      ui_component_spec:
          entry: /Router
          title: Design Your Own Apps with App-X

    ############################################################
    - namespace: sys
      ui_name: auth
      ui_ver: internal
      ui_component_name: /Router
      ui_component_type: react/component
      ui_component_spec:
          propTypes:
              title: PropTypes.string.isRequired
          styles:
              _type: mui/style
              root:
                  height: "100%"
          element:
              _type: react/element
              name: app-x/app/MUI_theme_redux
              props:
                  routes:
                      _type: appx/route
                      name: /
                  redux_store_provider:
                      _type: js/import
                      name: app-x/redux/store.default
                  theme_provider:
                      _type: js/import
                      name: app-x/theme.default
                  not_found_view:
                      _type: react/element
                      name: app-x/page/layout/HeaderLayout
                      props:
                          header:
                              _type: react/element
                              name: self/page/header/Header_user
                      children:
                          - _type: react/element
                            name: app-x/view/error/NotFoundView

    ############################################################
    - namespace: sys
      ui_name: auth
      ui_ver: internal
      ui_component_name: /page/header/Header_user
      ui_component_type: react/component
      ui_component_spec:
          propTypes:
              suffix: PropTypes.element
          element:
              _type: react/element
              name: app-x/page/header/Header_user
              props:
                  title: Role Editor
                  titleIcon:
                      _type: react/element
                      name: "@material-ui/icons.ViewQuiltRounded"
                  rootUrl: '/console'
                  baseUrl: '/'
                  authUrl: '/login'
                  authDeployment:
                      namespace: sys
                      ui_name: console
                      ui_deployment: base
                  suffix:
                      _type: js/expression
                      data: props.suffix

    ############################################################
    - namespace: sys
      ui_name: auth
      ui_ver: internal
      ui_component_name: /page/Console
      ui_component_type: react/component
      ui_component_spec:
          states:
              mobileNav:
                  _type: react/state
                  name: open
                  setter: setOpen
                  init: false
          handlers:
              sideNavHandler:
                  _type: js/function
                  body: |
                      states.mobileNav.setOpen(!states.mobileNav.open)
          element:
              _type: react/element
              name: app-x/page/layout/HeaderLayout
              props:
                  header:
                      _type: react/element
                      name: self/page/header/Header_user
                      props:
                          suffix:
                              _type: react/element
                              name: '@material-ui/core.Hidden'
                              props:
                                  lgUp: true
                              children:
                                  - _type: react/element
                                    name: '@material-ui/core.IconButton'
                                    props:
                                        color: inherit
                                        onClick:
                                            _type: js/expression
                                            data: handlers.sideNavHandler
                                    children:
                                        - _type: react/element
                                          name: '@material-ui/icons.Menu'
              children:
                  - _type: react/element
                    name: app-x/view/error/NotFoundView
