ui_component:
    ############################################################
    - namespace: sys
      ui_name: auth
      ui_ver: internal
      ui_component_name: /Router
      ui_component_type: react/component
      ui_component_spec:
        theme:
          _order: 1
          _type: mui/theme
        styles:
          _type: mui/style
          _order: 2
          "@global":
            "#root":
              width: 100%
              height: 100%
          root:
            height: 100%
            color:
              _type: js/expression
              data: theme.palette.text.primary
            backgroundColor:
              _type: js/expression
              data: theme.palette.background.paper
        routes:
          _type: appx/route
          _order: 3
          name: /
        not_found_view:
          _type: react/element
          _order: 4
          name: antd.Layout
          props:
            className:
              _type: js/expression
              data: styles.root
            header:
              _type: react/element
              name: self/page/Header
          style:
              height: '100%'
          children:
            - _type: react/element
              name: antd.Layout.Header
              children:
                - _type: react/element
                  name: self/page/Header
            - _type: react/element
              name: antd.Layout.Content
              style:
                  height: '100%'
              children:
                - _type: react/element
                  name: app-x/page/error/NotFoundView
        component:
          _type: react/element
          _order: 5
          name: react-redux.Provider
          props:
            store:
              _type: js/import
              name: app-x/redux/store
          children:
            - _type: react/element
              name: app-x/theme/GlobalStyleProvider
              props:
                theme:
                  _type: js/import
                  name: app-x/theme/light
              children:
                - _type: react/element
                  name: self/page/MobileNavProvider
                  children:
                    - _type: js/expression
                      data: routes || not_found_view

    ############################################################
    - namespace: sys
      ui_name: auth
      ui_ver: internal
      ui_component_name: /page/MobileNavProvider
      ui_component_type: react/provider
      ui_component_spec:
        ...open:
          _type: react/state
          _order: 1
          name: open
          setter: setOpen
          init: "false"
        toggle:
          _type: js/function
          _order: 2
          body:
            - setOpen(!open)
        provider:
          _order: 3
          open:
            _type: js/expression
            data: open
          setOpen:
            _type: js/expression
            data: setOpen
          toggle:
            _type: js/expression
            data: toggle

    ############################################################
    - namespace: sys
      ui_name: auth
      ui_ver: internal
      ui_component_name: /page/Header
      ui_component_type: react/component
      ui_component_spec:
        theme:
          _type: mui/theme
          _order: 1
        styles:
          _type: mui/style
          _order: 2
          avatar:
            backgroundColor:
              _type: js/expression
              data: theme.palette.primary.light
        mobileNav:
          _type: react/context
          _order: 3
          name: self/page/MobileNavProvider.Context
        component:
          _type: react/element
          _order: 4
          name: "@material-ui/core.AppBar"
          props:
            elevation: 0
          children:
            - _type: react/element
              name: "@material-ui/core.Toolbar"
              children:
                - _type: react/element
                  name: "@material-ui/core.Fab"
                  props:
                    className:
                      _type: js/expression
                      data: styles.avatar
                    color: primary
                    onClick:
                      _type: js/expression
                      data: e => $I('app-x/router.hnavigate')('sys', 'console', 'base', '/console')
                    size: small
                  style:
                    boxShadow: none
                  children:
                    - _type: react/element
                      name: "@material-ui/icons.ViewQuiltRounded"
                - _type: react/element
                  name: "@material-ui/core.Fab"
                  props:
                    color: primary
                    onClick:
                      _type: js/expression
                      data: e => $I('app-x/router.navigate')('/')
                    size: medium
                    variant: extended
                  style:
                    boxShadow: none
                    margin:
                      _type: js/expression
                      data: theme.spacing(1)
                  children:
                    - Auth Editor
                - _type: react/element
                  name: "@material-ui/core.Box"
                  props:
                    flexGrow: 1
                - _type: react/element
                  name: app-x/util/UserBadge
                  props:
                    auth:
                      _type: js/expression
                      data: "{namespace:'sys',ui_name:'console',ui_deployment:'base'}"
                    authUrl: /login
                    elevation: 0
                    realm: main
                - _type: react/element
                  name: app-x/util/ThemeBadge
                  style:
                    margin:
                      _type: js/expression
                      data: theme.spacing(1)
                - _type: react/element
                  name: "@material-ui/core.Hidden"
                  props:
                    lgUp: true
                  children:
                    - _type: react/element
                      name: "@material-ui/core.Fab"
                      props:
                        color: primary
                        onClick:
                          _type: js/expression
                          data: e => mobileNav.toggle()
                        size: small
                      style:
                        boxShadow: none
                      children:
                        - _type: react/element
                          name: "@material-ui/icons.Menu"
        _test:
          providers:
            - _type: react/element
              name: react-redux.Provider
              props:
                store:
                  _type: js/import
                  name: app-x/redux/store
            - _type: react/element
              name: self/page/MobileNavProvider
            - _type: react/element
              name: app-x/theme/GlobalStyleProvider
              props:
                theme:
                  _type: js/import
                  name: app-x/theme/light

    ############################################################
    - namespace: sys
      ui_name: auth
      ui_ver: internal
      ui_component_name: /page/Console
      ui_component_type: react/component
      ui_component_spec:
        theme:
          _type: mui/theme
          _order: 1
        styles:
          _type: mui/style
          "@global":
            "#root":
              width: 100%
              height: 100%
          sideNav:
            width: 300
            height: 100%
            backgroundColor:
              _type: js/expression
              data: theme.palette.background.paper
          _order: 2
        component:
          _type: react/element
          name: antd.Layout
          props:
            className:
              _type: js/expression
              data: styles.layout
          style:
              height: '100%'
          children:
            - _type: react/element
              name: antd.Layout.Header
              children:
                - _type: react/element
                  name: self/page/Header
            - _type: react/element
              name: antd.Layout.Content
              children:
                - _type: react/element
                  name: app-x/page/error/NotFoundView
          _order: 3
        _test:
          providers:
            - name: react-redux.Provider
              _type: react/element
              props:
                store:
                  name: app-x/redux/store
                  _type: js/import
            - name: app-x/theme/GlobalStyleProvider
              _type: react/element
              props:
                theme:
                  _type: js/import
                  name: app-x/theme/light
