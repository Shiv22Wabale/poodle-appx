# namespace
- query: "SELECT *
            FROM namespace
            WHERE
                namespace = '{{params.namespace}}'
                AND deleted = 0"
  map_def:
      - name: sql_namespaces
        key:
            - "$@.namespace"
        value: "$@"

# ui
- query: "SELECT *
            FROM ui
            WHERE
                namespace = '{{params.namespace}}'
                AND ui_name = '{{params.ui_name}}'
                AND deleted = 0"
  map_def:
      - name: sql_uis
        key:
            - "$@.namespace"
            - "$@.ui_name"
            - "$@.ui_ver"
        value: "$@"

# ui_deployment
- query: "SELECT *
            FROM ui_deployment
            WHERE
                namespace = '{{params.namespace}}'
                AND ui_name = '{{params.ui_name}}'
                AND ui_deployment = '{{params.ui_deployment}}'
                AND deleted = 0"
  map_def:
      - name: sql_ui_deployments
        key:
            - "$@.namespace"
            - "$@.ui_name"
            - "$@.ui_deployment"
        value: "$@"

# ui_element
- query: "SELECT
                ui_element.id,
                ui_element.namespace,
                ui_element.ui_name,
                ui_element.ui_ver,
                ui_deployment.ui_deployment,
                ui_element.ui_element_name,
                ui_element.ui_element_type,
                ui_element.ui_element_spec,
                ui_element.create_time,
                ui_element.update_time,
                ui_element.deleted
            FROM ui_element
            JOIN ui_deployment
                ON ui_element.namespace = ui_deployment.namespace
                AND ui_element.ui_name = ui_deployment.ui_name
                AND ui_element.ui_ver = ui_deployment.ui_ver
            WHERE
                ui_element.namespace = '{{params.namespace}}'
                AND ui_element.ui_name = '{{params.ui_name}}'
                AND ui_deployment.ui_deployment = '{{params.ui_deployment}}'
                AND ui_element.deleted = 0
                AND ui_deployment.deleted = 0"
  map_def:
      - name: sql_ui_elements
        key:
            - "$@.namespace"
            - "$@.ui_name"
            - "$@.ui_deployment"
            - "$@.ui_element_name"
        value: "$@"
