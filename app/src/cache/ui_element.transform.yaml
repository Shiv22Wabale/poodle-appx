"#ns{$sql_namespaces}":                                 # namespace
    namespace: "@ns"
    namespace_spec: "$ns.namespace_spec"

    uis:
        "#app{$sql_uis[@ns]}":                      # ui_name
            "#app{$app}":                               # ui_ver
                namespace: "@ns"
                ui_name: "@@app"
                ui_ver: "@app"
                ui_spec: "$app.ui_spec"

    ui_deployments:
        "#dp{$sql_ui_deployments[@ns]}":                                    # ui_name
            "#dp{$dp}":                                                     # ui_deployment
                namespace: "@ns"
                ui_name: "@@dp"
                ui_deployment: "@dp"
                ui_ver: "$dp.ui_ver"
                ui_deployment_spec: "$dp.ui_deployment_spec"

                ui_elements:
                    "#elem{$sql_ui_elements[@ns][@@dp][@dp]}":                              # ui_element_name
                            namespace: "@ns"
                            ui_name: "@@dp"
                            ui_deployment: "@dp"
                            ui_ver: "$dp.ui_ver"
                            ui_deployment_spec: "$dp.ui_deployment_spec"
                            ui_element_name: "@elem"
                            ui_element_type: "$elem.ui_element_type"
                            ui_element_spec: "$elem.ui_element_spec"
