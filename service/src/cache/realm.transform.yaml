realm_by_app:
    "#rlm{$sql.realm_by_app}":                          # namespace
        "#rlm{$rlm}":                                   # app_name
            namespace: "@@rlm"
            app_name: "@rlm"
            realm: "$rlm.realm"
            spec: "$rlm.app_realm_spec"

app_by_realm:
    "#rlm{$sql.app_by_realm}":                          # realm
        "#rlm{$rlm}":                                   # namespace
            "#rlm{$rlm}":                               # app_name
                realm: "@@@rlm"
                namespace: "@@rlm"
                app_name: "@rlm"
                spec: "$rlm.app_realm_spec"
