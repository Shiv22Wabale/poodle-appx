# _auth_app_realm
- query: "SELECT *
            FROM _auth_app_realm
            WHERE
                deleted = 0"
  map_def:
      - name: sql.realm_by_app
        key:
            - "$@.namespace"
            - "$@.app_name"
        value: "$@"

      - name: sql.app_by_realm
        key:
            - "$@.realm"
            - "$@.namespace"
            - "$@.app_name"
        value: "$@"
