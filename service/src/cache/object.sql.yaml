# namespace
- query: "SELECT *
            FROM namespace
            WHERE
                namespace = '{{params.namespace}}'
                AND deleted = 0"
  map_def:
      - name: sql_namespaces
        key:
            - "$@.namespace"
        value: "$@"

# app
- query: "SELECT *
            FROM app
            WHERE
                namespace = '{{params.namespace}}'
                AND app_name = '{{params.app_name}}'
                AND deleted = 0"
  map_def:
      - name: sql_apps
        key:
            - "$@.namespace"
            - "$@.app_name"
            - "$@.app_ver"
        value: "$@"

