object:

    "#ns{$sql.namespaces}":                                 # namespace
        namespace: "@ns"
        spec: "$ns.namespace_spec"

        apps:
            "#app{$sql.apps[@ns]}":                         # app_name
                "#app{$app}":                               # app_ver
                    namespace: "@ns"
                    app_name: "@@app"
                    app_ver: "@app"
                    spec: "$app.app_spec"

                    deployments:
                        "#dp{$sql.deployments_by_app[@ns][@@app]}{? $app_ver == @app }":        # runtime_name
                            namespace: "@ns"
                            app_name: "@@app"
                            app_ver: "@app"
                            runtime_name: "@dp"
                            spec: "$dp.deployment_spec"

                    objs:
                        "#obj{$sql.objs[@ns][@@app][@app]}":                                    # obj_name
                            namespace: "@ns"
                            app_name: "@@app"
                            app_ver: "@app"
                            obj_name: "@obj"
                            spec: "$obj.obj_spec"

                            relations_1ton:
                                "#rel{$sql.relations_1ton[@ns][@@app][@app][@obj]}":            # objn_name
                                    namespace: "@ns"
                                    app_name: "@@app"
                                    app_ver: "@app"
                                    obj_name: "@obj"
                                    objn_name: "@rel"
                                    relation_spec: "$rel.relation_spec"

                            relations_nto1:
                                "#rel{$sql.relations_nto1[@ns][@@app][@app][@obj]}":            # obj_name
                                    namespace: "@ns"
                                    app_name: "@@app"
                                    app_ver: "@app"
                                    objn_name: "@obj"
                                    obj_name: "@rel"
                                    relation_spec: "$rel.relation_spec"

                            apis_by_method:
                                "#api{$sql.apis_by_method[@ns][@@app][@app][@obj]}":            # api_method
                                    "#api{$api}":                                               # api_endpoint
                                        namespace: "@ns"
                                        app_name: "@@app"
                                        app_ver: "@app"
                                        obj_name: "@obj"
                                        api_method: "@@api"
                                        api_endpoint: "@api"
                                        api_spec: "$api.api_spec"

                            apis_by_endpoint:
                                "#api{$sql.apis_by_endpoint[@ns][@@app][@app][@obj]}":          # api_endpoint
                                    "#api{$api}":                                               # api_method
                                        namespace: "@ns"
                                        app_name: "@@app"
                                        app_ver: "@app"
                                        obj_name: "@obj"
                                        api_endpoint: "@@api"
                                        api_method: "@api"
                                        api_spec: "$api.api_spec"

                            transforms:
                                "#tf{$sql.transforms[@ns][@@app][@app][@obj]}":                 # transform_name
                                    namespace: "@ns"
                                    app_name: "@@app"
                                    app_ver: "@app"
                                    obj_name: "@obj"
                                    transform_name: "@tf"
                                    transform_spec: "$tf.transform_spec"

        runtimes:
            "#runtime{$sql.runtimes[@ns]}":                                                     # runtime_name
                namespace: "@ns"
                runtime_name: "@runtime"
                spec: "$runtime.runtime_spec"

                deployments:
                    "#dp{$sql.deployments_by_runtime[@ns][@runtime]}":                          # app_name
                        namespace: "@ns"
                        runtime_name: "@runtime"
                        app_name: "@dp"
                        app_ver: "$dp.app_ver"
                        spec: "$dp.deployment_spec"

                        objs:
                            "#obj{$sql.objs[@ns][@dp][$dp.app_ver]}":                           # obj_name
                                namespace: "@ns"
                                app_name: "@dp"
                                app_ver: "$dp.app_ver"
                                obj_name: "@obj"
                                spec: "$obj.obj_spec"

                                relations_1ton:
                                    "#rel{$sql.relations_1ton[@ns][@dp][$dp.app_ver][@obj]}":   # objn_name
                                        namespace: "@ns"
                                        app_name: "@dp"
                                        app_ver: "$dp.app_ver"
                                        obj_name: "@obj"
                                        objn_name: "@rel"
                                        relation_spec: "$rel.relation_spec"

                                relations_nto1:
                                    "#rel{$sql.relations_nto1[@ns][@dp][$dp.app_ver][@obj]}":   # obj_name
                                        namespace: "@ns"
                                        app_name: "@dp"
                                        app_ver: "$dp.app_ver"
                                        objn_name: "@obj"
                                        obj_name: "@rel"
                                        relation_spec: "$rel.relation_spec"

                                attrs:
                                    "#attr{$sql.attrs[@ns][@dp][$dp.app_ver][@obj]}":           # attr_name
                                        namespace: "@ns"
                                        app_name: "@dp"
                                        app_ver: "$dp.app_ver"
                                        obj_name: "@obj"
                                        attr_name: "@attr"
                                        attr_spec: "$attr.attr_spec"

                                apis_by_method:
                                    "#api{$sql.apis_by_method[@ns][@dp][$dp.app_ver][@obj]}":   # api_method
                                        "#api{$api}":                                           # api_endpoint
                                            namespace: "@ns"
                                            app_name: "@dp"
                                            app_ver: "$dp.app_ver"
                                            obj_name: "@obj"
                                            api_method: "@@api"
                                            api_endpoint: "@api"
                                            api_spec: "$api.api_spec"

                                apis_by_endpoint:
                                    "#api{$sql.apis_by_endpoint[@ns][@dp][$dp.app_ver][@obj]}": # api_endpoint
                                        "#api{$api}":                                           # api_method
                                            namespace: "@ns"
                                            app_name: "@dp"
                                            app_ver: "$dp.app_ver"
                                            obj_name: "@obj"
                                            api_endpoint: "@@api"
                                            api_method: "@api"
                                            api_spec: "$api.api_spec"

                                transforms:
                                    "#tf{$sql.transforms[@ns][@dp][$dp.app_ver][@obj]}":        # transform_name
                                        namespace: "@ns"
                                        app_name: "@dp"
                                        app_ver: "$dp.app_ver"
                                        obj_name: "@obj"
                                        transform_name: "@tf"
                                        transform_spec: "$tf.transform_spec"
